  <meta http-equiv="Expires" content="-1">

  <base target="_top">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@pdf-lib/fontkit@1.1.1/dist/fontkit.umd.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <!-- icon -->
  <link rel="icon" href="https://img.icons8.com/3d-fluency/94/maintenance.png" type="image/x-icon" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100%;
      font-family: 'Prompt', sans-serif;
    }
  </style>
  <title>Import PM Plan</title>
</head>

<body>
  <div class="container">
    <div class="row p-2">
      <div class="col-md-4">
        <input type="file" id="excelfile" class="form-control">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-12" id="result"></div>
    </div>
  </div>
  <script>
    // read excel file in to array
    $(document).ready(() => {
      $('#excelfile').change((e) => {

        let file = e.target.files[0]
        let reader = new FileReader()
        reader.onload = async function (e) {
          Swal.fire({
            title: 'Processing...',
            html: 'Please wait while we process the data.',
            allowOutsideClick: false,
            didOpen: () => {
              Swal.showLoading()
            }
          })
          var data = new Uint8Array(e.target.result);
          var workbook = XLSX.read(data, { type: 'array' });
          console.log(workbook.Sheets)
            var sheet = workbook.Sheets['Sheet2'] || workbook.Sheets['Sheet1'];
          var data = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: '' });
          google.script.run.withFailureHandler(e => console.log(e)).withSuccessHandler(res => {
            Swal.fire({
              icon: 'success',
              title: 'Success',
              text: 'Import PM Plan Success with ' + data.length.toLocaleString() + ' records',
              confirmButtonText: 'รับทราบ',
              confirmButtonColor: '#007bff'
            }).then(() => {
              google.script.host.close()
            })
          })
            .importData(JSON.stringify(data), 'pm plan', 1, data.length, true)


        };
        reader.readAsArrayBuffer(file)
      })
    })
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.2.1/dist/compressor.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-mask-plugin@1.14.16/dist/jquery.mask.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/jszip-sync@3.2.1-sync/lib/index.min.js"></script> -->
</body>

</html>
