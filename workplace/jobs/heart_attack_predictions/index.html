<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Risk Predictor</title>
    <!-- Google Font for a modern look with Thai support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Combined and updated CSS for a modern style -->
    <style>
        :root {
            --bg-color-light: #f8fafc;
            --card-color: #ffffff;
            --text-color-dark: #1a202c;
            --text-color-secondary: #4a5568;
            --primary-color: #3182ce;
            --accent-color: #805ad5;
            --gradient-start: #4299e1;
            --gradient-end: #3182ce;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --border-color: #e2e8f0;
            --input-bg: #f7fafc;
            --hover-bg: #edf2f7;
        }

        body {
            font-family: 'Noto Sans Thai', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--text-color-dark);
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-color);
            padding: 2.5em;
            border-radius: 20px;
            box-shadow: 0 20px 40px var(--shadow-light);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: var(--text-color-dark);
            margin-bottom: 1em;
            font-weight: 700;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5em;
        }

        .form-group {
            background-color: var(--input-bg);
            padding: 1.25em;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .form-group:hover {
            background-color: var(--hover-bg);
            border-color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(49, 130, 206, 0.1);
        }

        label {
            font-weight: 600;
            color: var(--text-color-dark);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            display: block;
        }

        input {
            padding: 0.875em 1.25em;
            border: 2px solid var(--border-color);
            background-color: #ffffff;
            color: var(--text-color-dark);
            border-radius: 12px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
            background-color: #ffffff;
            transform: translateY(-1px);
        }

        input:hover {
            border-color: var(--primary-color);
            background-color: var(--hover-bg);
        }

        select {
            padding: 0.875em 1.25em;
            border: 2px solid var(--border-color);
            background-color: #ffffff;
            color: var(--text-color-dark);
            border-radius: 12px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-family: 'Noto Sans Thai', sans-serif;
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
            background-color: #ffffff;
            transform: translateY(-1px);
        }

        select:hover {
            border-color: var(--primary-color);
            background-color: var(--hover-bg);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 0.25rem;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(1.2);
            accent-color: var(--primary-color);
        }

        .checkbox-label {
            font-weight: 500;
            color: var(--text-color-secondary);
            margin: 0;
            cursor: pointer;
        }

        button {
            padding: 1.125em 2em;
            border: none;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: #ffffff;
            font-size: 1.1em;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5em;
            box-shadow: 0 8px 25px rgba(49, 130, 206, 0.3);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(49, 130, 206, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        #predictionResult {
            margin-top: 2em;
            padding: 1.75em;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            color: var(--text-color-dark);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
        }

        #predictionResult h2 {
            margin: 0 0 0.75em 0;
            font-size: 1.5em;
            color: var(--primary-color);
        }

        #predictionResult p {
            margin: 0.75em 0;
            color: var(--text-color-secondary);
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5em;
        }

        .logo svg {
            width: 64px;
            height: 64px;
            fill: #e53e3e;
            filter: drop-shadow(0 4px 8px rgba(229, 62, 62, 0.2));
        }

        .header {
            text-align: center;
            margin-bottom: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    <circle cx="8" cy="9" r="1.5" fill="white"/>
                    <circle cx="16" cy="9" r="1.5" fill="white"/>
                    <path d="M12 11c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" fill="white"/>
                </svg>
            </div>
            <h1>Heart Attack Risk Predictor</h1>
        </div>
        <form id="predictionForm">
            <!-- Input fields for the 13 parameters -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="">Select Sex</option>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cp">CP (Chest Pain):</label>
                <input type="number" id="cp" name="cp" required>
            </div>

            <div class="form-group">
                <label for="trestbps">Trestbps (Resting Blood Pressure):</label>
                <input type="number" id="trestbps" name="trestbps" required>
            </div>

            <div class="form-group">
                <label for="chol">Chol (Cholesterol):</label>
                <input type="number" id="chol" name="chol" required>
            </div>

            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar > 120 mg/dl:</label>
                <div class="checkbox-container">
                    <input type="checkbox" id="fbs" name="fbs" value="1">
                    <label for="fbs" class="checkbox-label">Yes, my fasting blood sugar is greater than 120 mg/dl</label>
                </div>
            </div>

            <div class="form-group">
                <label for="restecg">Restecg (Resting Electrocardiographic Results):</label>
                <input type="number" id="restecg" name="restecg" required>
            </div>

            <div class="form-group">
                <label for="thalach">Thalach (Max Heart Rate Achieved):</label>
                <input type="number" id="thalach" name="thalach" required>
            </div>

            <div class="form-group">
                <label for="exang">Exercise Induced Angina:</label>
                <div class="checkbox-container">
                    <input type="checkbox" id="exang" name="exang" value="1">
                    <label for="exang" class="checkbox-label">Yes, I experience angina during exercise</label>
                </div>
            </div>

            <div class="form-group">
                <label for="oldpeak">Oldpeak (ST Depression Induced by Exercise):</label>
                <input type="number" id="oldpeak" name="oldpeak" step="any" required>
            </div>

            <div class="form-group">
                <label for="slope">Slope (Slope of the Peak Exercise ST Segment):</label>
                <input type="number" id="slope" name="slope" required>
            </div>

            <div class="form-group">
                <label for="ca">Ca (Number of Major Vessels):</label>
                <input type="number" id="ca" name="ca" required>
            </div>

            <div class="form-group">
                <label for="thal">Thal (Thalassemia):</label>
                <input type="number" id="thal" name="thal" required>
            </div>

            <button type="submit" id="predictBtn">Predict Risk</button>
        </form>
        <div id="predictionResult"></div>
    </div>

    <!-- TensorFlow.js script and custom JavaScript for the application logic -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let model;
            const predictionResultDiv = document.getElementById('predictionResult');
            const form = document.getElementById('predictionForm');

            // Asynchronously load the TensorFlow.js model
            async function loadModel() {
                // The model files are assumed to be in a subdirectory named 'tfjs_model'
                const modelPath = './tfjs_model/model.json';
                try {
                    predictionResultDiv.innerText = "Loading model...";
                    console.log("Loading model from:", modelPath);
                    
                    // Load the model from the specified path
                    model = await tf.loadLayersModel(modelPath);
                    
                    predictionResultDiv.innerHTML = `
                        <div style="color: green;">
                            ‚úÖ Model loaded successfully!<br>
                            <small>Enter patient data to predict heart attack risk.</small>
                        </div>
                    `;
                } catch (error) {
                    console.error("Failed to load model:", error);
                    predictionResultDiv.innerHTML = `
                        <div style="color: red;">
                            ‚ùå Error loading model<br>
                            <small>Please check if the model files are present and valid.</small><br>
                            <small>Error: ${error.message}</small>
                        </div>
                    `;
                }
            }

            // Call the function to load the model when the page loads
            loadModel();

            // Event listener for the form submission
            form.addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent the default form submission behavior

                if (!model) {
                    predictionResultDiv.innerHTML = `
                        <div style="color: orange;">
                            ‚ö†Ô∏è Model is not loaded yet. Please wait for the model to load.
                        </div>
                    `;
                    return;
                }

                try {
                    // Retrieve values from the input fields and create an array of numbers
                    const inputValues = [
                        parseFloat(document.getElementById('age').value),
                        parseFloat(document.getElementById('sex').value),
                        parseFloat(document.getElementById('cp').value),
                        parseFloat(document.getElementById('trestbps').value),
                        parseFloat(document.getElementById('chol').value),
                        document.getElementById('fbs').checked ? 1 : 0,
                        parseFloat(document.getElementById('restecg').value),
                        parseFloat(document.getElementById('thalach').value),
                        document.getElementById('exang').checked ? 1 : 0,
                        parseFloat(document.getElementById('oldpeak').value),
                        parseFloat(document.getElementById('slope').value),
                        parseFloat(document.getElementById('ca').value),
                        parseFloat(document.getElementById('thal').value)
                    ];

                    // Validate input values
                    if (inputValues.some(val => isNaN(val))) {
                        predictionResultDiv.innerHTML = `
                            <div style="color: red;">
                                ‚ùå Please fill in all required fields with valid numbers.
                            </div>
                        `;
                        return;
                    }

                    console.log("Input values:", inputValues);

                    // Convert the array to a TensorFlow.js tensor
                    // The shape is [1, 13] for a single prediction with 13 features
                    const inputTensor = tf.tensor2d([inputValues], [1, 13], 'float32');
                    console.log("Input tensor shape:", inputTensor.shape);

                    // Use the model to make a prediction
                    const prediction = model.predict(inputTensor);
                    console.log("Prediction tensor:", prediction);

                    // Get the prediction value from the tensor
                    const predictionValue = (await prediction.data())[0];
                    console.log("Prediction value:", predictionValue);

                    // Determine the risk level based on the probability threshold of 0.5
                    let riskLabel;
                    let riskColor;
                    if (predictionValue >= 0.5) {
                        riskLabel = 'High Risk üö®';
                        riskColor = '#dc2626';
                    } else {
                        riskLabel = 'Low Risk ‚úÖ';
                        riskColor = '#16a34a';
                    }

                    // Display the prediction result and the raw probability
                    predictionResultDiv.innerHTML = `
                        <h2>Prediction Result:</h2>
                        <p><strong>Predicted Risk:</strong> <span style="color: ${riskColor};">${riskLabel}</span></p>
                        <p><strong>Probability:</strong> ${(predictionValue * 100).toFixed(2)}%</p>
                        <small style="color: var(--text-color-secondary);">
                            This is a prediction based on machine learning. Please consult with healthcare professionals for medical advice.
                        </small>
                    `;

                    // Clean up the tensors to free up memory
                    inputTensor.dispose();
                    prediction.dispose();

                } catch (error) {
                    console.error("Prediction error:", error);
                    predictionResultDiv.innerHTML = `
                        <div style="color: red;">
                            ‚ùå Error making prediction<br>
                            <small>Error: ${error.message}</small>
                        </div>
                    `;
                }
            });
        });
    </script>
</body>
</html>
