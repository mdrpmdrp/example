    <script>
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                            $(form).find(":invalid").first().focus();
                        } else {
                            formSubmit()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
    <script>
        var script_url = 'https://script.google.com/macros/s/AKfycbwVrlkleL-8EaKxYcaUYSNX13hZrYCs19vFeyp10EmifEo1KVfSQMEQYniJ2-82OQly/exec'
        var employee_list = []
        $(document).ready(function () {
            $('.form-control, .form-select').each(function () {
                if ($(this).attr('required')) {
                    let id = $(this).attr('id');
                    let label = $('label[for="' + id + '"]').text();
                    $('label[for="' + id + '"]').append('<span class="text-danger"> *</span>');
                    $(this).after(` <div class="invalid-feedback">กรุณากรอก ${label}</div>`);

                }
            });
            getDropdown()
        });

        function getDropdown() {
            $.LoadingOverlay("show");
            $.post(script_url + '?opt=dropdown', '', json => {
                console.log("🚀 ~ json", json)
                employee_list = json.employee
                Object.keys(json.dropdown).forEach(function (key) {
                    $('.' + key).html('<option value="" selected disabled></option>');
                    json.dropdown[key].forEach(function (item) {
                        $('.' + key).append(`<option value="${item}">${item}</option>`);
                    });
                })
                $.LoadingOverlay("hide");
            })
        }

        let typingTimer, doneTypingInterval = 2000, idinput = $('#sender_id, #reciever_id')
        idinput.on('keyup', function () {
            clearInterval(typingTimer);
            typingTimer = setTimeout(()=> doneTyping(this), doneTypingInterval);
        })
        idinput.on('keydown', function () {
            clearInterval(typingTimer);
        })
        function doneTyping(ele) {
            let id = $(ele).attr('id').split('_')[0];
            console.log("🚀 ~ id", id)
            let key = $(ele).val();
            console.log("🚀 ~ key", key)
            let employee = employee_list[key]
            if (employee) {
                $('#' + id + '_name').val(employee.name);
                $('#' + id + '_houseId').val(employee.houseId);
                $('#' + id + '_position').val(employee.position);
                $('#' + id + '_group').val(employee.group);
            }
        }

        function formSubmit() {
            event.preventDefault()
            let formdata = $('#mainform').serializeArray();
            let obj = {};
            $.each(formdata, function (i, field) {
                obj[field.name] = field.value;
            });
            Swal.fire({
                icon: 'info',
                title: 'กำลังบันทึกข้อมูล',
                allowOutsideClick: false,
            })
            Swal.showLoading(Swal.getConfirmButton());
            $.post(script_url + '?opt=sender', obj, function (data) {
                if (data.status == 'success') {
                    Swal.fire({
                        title: 'สำเร็จ',
                        text: 'บันทึกข้อมูลเรียบร้อย',
                        icon: 'success',
                        showConfirmButton: false,
                        timer: 2000,
                    }).then(() => {
                        $('#doc-id').html(data.id);
                        $('#doc-id').closest('.container').removeClass('hide')
                        $('#mainform').hide()
                    });
                } else {
                    Swal.fire({
                        title: 'เกิดข้อผิดพลาด',
                        text: 'กรุณาติดต่อผู้ดูแลระบบ',
                        icon: 'error',
                        confirmButtonText: 'ตกลง'
                    }).then((result) => {
                        if (result.value) {

                        }
                    });
                }
            }, 'json');
        }
    </script>
