        function filterDateRange() {
            let _start = $("#exportStartDate").val()
            let _end = $("#exportEndDate").val()
            let start = _start == "" ? new Date(0) : moment(_start, 'YYYY-MM-DD').toDate();
            let end = _end == "" ? new Date() : moment(_end, 'YYYY-MM-DD').toDate();
            end.setHours(23, 59, 59, 999);
            console.log("🚀 ~ filterDateRange ~ end:", _end)
            console.log("🚀 ~ filterDateRange ~ start:", _start)

            $.fn.dataTable.ext.search.push(
                function (settings, data, dataIndex) {
                    if (_start == "" && _end == "") return true; // No filter if both dates are empty
                    let rowDate = data[16]
                    if (rowDate == "") return false
                    console.log("🚀 ~ filterDateRange ~ data", data)
                    rowDate = moment(rowDate, 'DD/MM/YYYY').toDate();
                    console.log("🚀 ~ filterDateRange ~ rowDate:", rowDate)
                    if (rowDate >= start && rowDate <= end) {
                        return true;
                    }
                    return false;
                }
            );
            window.MainTable.draw();
            $.fn.dataTable.ext.search.pop(); // Remove the filter after drawing
        }

        function handleUpdate() {
            let change = false;

            let formData = $('#editDataForm').serializeArray().reduce((obj, item) => {
                obj[item.name] = item.value;
                return obj;
            }, {});
            formData.serviceDate = $('#editServiceDate').attr('data-value') || '';
            const role = getUser().role?.toLowerCase()
            console.log("🚀 ~ formData:", formData)
            if (window._editModalOriginalData) {
                $('#editDataForm').find('input,textarea,select').each(function () {
                    if ($(this).val() !== window._editModalOriginalData[$(this).attr('id')]) {
                        change = true;
                        return false;
                    }
                });
            }

                Swal.fire({
                    title: 'ไม่มีการเปลี่ยนแปลงข้อมูล',

                    customClass: SwalCustomClasses

                    icon: 'warning',
                    confirmButtonText: 'ตกลง',

                        customClass: Object.assign({ icon: 'border-0' }, SwalCustomClasses),
                        didOpen: () => {
                            Swal.showLoading();
                        }
                    });
                    let promises = [new Promise((resolve) => {
                        google.script.run
                            .withSuccessHandler(res => {
                                resolve(JSON.parse(res))
                            })
                            .withFailureHandler((error) => {
                                console.error("Error saving data:", error);
                                Swal.fire({
                                    title: 'เกิดข้อผิดพลาด',
                                    text: 'ไม่สามารถบันทึกข้อมูลได้',
                                    icon: 'error',
                                    confirmButtonText: 'ตกลง',
                                    customClass: SwalCustomClasses

                            })

                    })];
                    // if(formData.serviceStatus === ''){
                    //     promises.push(new Promise((resolve) => {
                    //         google.script.run
                    //             .withSuccessHandler(resolve)
                    //             .withFailureHandler((error) => {
                    //                 console.error("Error saving data:", error);
                    //                 Swal.fire({
                    //                     title: 'เกิดข้อผิดพลาด',
                    //                     text: 'ไม่สามารถบันทึกข้อมูลได้',
                    //                     icon: 'error',

                    //             .registPatient(formData);

                    Promise.all(promises).then((results) => {
                        if (results.every(res => res.success)) {

                            Swal.fire({
                                title: 'บันทึกข้อมูลสำเร็จ',
                                icon: 'success',
                                confirmButtonText: 'ตกลง',
                                customClass: SwalCustomClasses
                            }).then(() => {
                                $('#editDataModal').modal('hide');

                        }
                        Swal.fire({
                            title: 'เกิดข้อผิดพลาด',
                            html: results.map(res => '<i class="bi bi-x-circle me-2"></i> ' + res.message).join('<br>'),

        function checkLogin() {
            let user = getUser();
            console.log("🚀 ~ checkLogin ~ user:", user)
            $('#splash-screen').addClass('hide');
            $('#logoutBtn').off('click').on('click', function () {
                clearUser();
                $('#main-sec').hide();
                $('#splash-screen').removeClass('hide').show();
                setTimeout(() => {
                    $('#splash-screen').addClass('hide').hide();
                    $('#login-sec').show();
                    $('#loginForm').removeClass('was-validated');
                    $('#loginUsername').val('').focus();
                    $('#loginPassword').val('');
                    $('#loginForm button[type="submit"]').prop('disabled', false).html('เข้าสู่ระบบ');
                }, 1000);
            });
            if (user && user.expiry && new Date(user.expiry) > new Date()) {
                refreshUser(user);
                $('#login-sec').hide();
                $('#main-sec').show();
                $('#userName').text(user.name);
                $('#userRole').text(user.role);
                initApp();
            } else {
                $('#login-sec').show();
                $('#main-sec').hide();
            }
        }
        function handleLogin() {
            $('#loginForm button[type="submit"]')
                .prop('disabled', true)
                .html('<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>กำลังเข้าสู่ระบบ...');
            google.script.run
                .withFailureHandler(e => console.log(e))
                .withSuccessHandler(res => {
                    res = JSON.parse(res);
                    console.log(res);
                    if (res.success) {
                        setUser(res.user);
                        Swal.fire({
                            title: 'เข้าสู่ระบบสำเร็จ',
                            icon: 'success',
                            showConfirmButton: false,
                            timer: 1500,
                            customClass: SwalCustomClasses
                        }).then(() => {
                            checkLogin();
                        });
                    } else {
                        Swal.fire({
                            title: 'ชื่อผู้ใช้ หรือรหัสผ่านไม่ถูกต้อง',
                            text: 'กรุณาตรวจสอบอีกครั้ง',
                            icon: 'error',
                            confirmButtonText: 'ตกลง',
                            customClass: SwalCustomClasses
                        });
                        const $btn = $('#loginForm button[type="submit"]');
                        $btn.prop('disabled', false).html('เข้าสู่ระบบ');
                        $('#loginUsername').focus()
                        $('#loginPassword').val('')

                    }
                }).doLogin($('#loginUsername').val(), $('#loginPassword').val());

        }
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        event.preventDefault()
                        if (!form.checkValidity()) {
                            event.stopPropagation()
                            form.classList.add('was-validated')
                            $(this).find(':invalid').first().focus();
                        } else {
                            let form = $(this);
                            if (form.attr('id') === "loginForm") {
                                handleLogin();
                            } else if (form.attr('id') === "editDataForm") {
                                handleUpdate();
                            }
                        }

                    }, false)
                })
        })()
