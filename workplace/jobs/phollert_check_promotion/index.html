<!DOCTYPE html>
<html lang="en">

<head>
    <!-- no cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- no cache -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product & Promotion Search</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/nprogress@0.2.0/nprogress.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        * {
            font-family: 'Noto Sans Thai', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .search-box {
            position: relative;
            overflow: hidden;
        }

        .search-input {
            border: none;
            border-radius: 15px;
            padding: 15px 60px 15px 20px;
            font-size: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 12px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .results-container {
            margin-top: 30px;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 20px;
            font-weight: 600;
        }

        .product-card .card-header {
            background: linear-gradient(135deg, #11998e, #38ef7d);
        }

        .promotion-card .card-header {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #333;
        }

        .card-body {
            padding: 20px;
        }

        .badge-custom {
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-product {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
        }

        .badge-promotion {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #333;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section-title {
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
            padding-left: 20px;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .highlight {
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .card-body {
                padding: 15px;
            }
            
            .search-input {
                padding: 12px 50px 12px 15px;
                font-size: 14px;
            }
        }
    </style>

</head>

<body>
    <!-- Header -->
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="search-container p-4" data-aos="fade-down">
                    <div class="text-center mb-4">
                        <h1 class="display-5 fw-bold text-primary mb-2">
                            <i class="fas fa-search me-3"></i>Product & Promotion Search
                        </h1>
                        <p class="text-muted">ค้นหาสินค้าและโปรโมชั่นทั้งหมดในที่เดียว</p>
                    </div>

                    <!-- Search Box -->
                    <div class="search-box mb-4">
                        <input type="text" id="searchInput" class="form-control search-input" 
                               placeholder="ค้นหาสินค้าหรือโปรโมชั่น..." autocomplete="off">
                        <button class="search-btn" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>

                    <!-- Quick Stats -->
                    <div class="row text-center mb-4" id="statsContainer" style="display: none;">
                        <div class="col-6 col-md-3">
                            <div class="card border-0 bg-light">
                                <div class="card-body py-3">
                                    <h5 class="card-title text-success mb-1" id="totalProducts">0</h5>
                                    <p class="card-text small text-muted">สินค้าทั้งหมด</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="card border-0 bg-light">
                                <div class="card-body py-3">
                                    <h5 class="card-title text-warning mb-1" id="totalPromotions">0</h5>
                                    <p class="card-text small text-muted">โปรโมชั่นทั้งหมด</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="card border-0 bg-light">
                                <div class="card-body py-3">
                                    <h5 class="card-title text-info mb-1" id="productResults">0</h5>
                                    <p class="card-text small text-muted">สินค้าที่พบ</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="card border-0 bg-light">
                                <div class="card-body py-3">
                                    <h5 class="card-title text-primary mb-1" id="promotionResults">0</h5>
                                    <p class="card-text small text-muted">โปรโมชั่นที่พบ</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Section -->
    <div class="container-fluid" id="resultsSection" style="display: none;">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                    <div class="spinner"></div>
                </div>

                <!-- Results Container -->
                <div class="results-container">
                    <div class="row">
                        <!-- Products Column -->
                        <div class="col-12 col-lg-6">
                            <div id="productsSection" style="display: none;">
                                <h3 class="section-title" data-aos="fade-right">
                                    <i class="fas fa-box me-2"></i>สินค้า
                                    <span class="badge badge-product ms-2" id="productCount">0</span>
                                </h3>
                                <div id="productsContainer"></div>
                            </div>
                        </div>

                        <!-- Promotions Column -->
                        <div class="col-12 col-lg-6">
                            <div id="promotionsSection" style="display: none;">
                                <h3 class="section-title" data-aos="fade-left">
                                    <i class="fas fa-gift me-2"></i>โปรโมชั่น
                                    <span class="badge badge-promotion ms-2" id="promotionCount">0</span>
                                </h3>
                                <div id="promotionsContainer"></div>
                            </div>
                        </div>
                    </div>

                    <!-- No Results -->
                    <div id="noResults" class="no-results" style="display: none;" data-aos="fade-up">
                        <i class="fas fa-search fa-3x text-muted mb-3"></i>
                        <h4 class="text-muted">ไม่พบผลลัพธ์</h4>
                        <p class="text-muted">ลองค้นหาด้วยคำค้นอื่น</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/locale/th.js"></script>
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js">
    </script>
    <script> // VConsole will be exported to `window.VConsole` by default.
        var vConsole = new window.VConsole();
    </script> -->

    <script>
        AOS.init();
        moment.locale('th');
        
        // Global variables
        let allProducts = [];
        let allPromotions = [];
        let isDataLoaded = false;

        window.addEventListener('DOMContentLoaded', () => {
            NProgress.start();
            NProgress.inc();
            
            // Load data on page load
            loadAllData();
        });
        
        window.addEventListener('load', () => {
            NProgress.done();
        });

        // Load all data from Google Sheets
        async function loadAllData() {
            try {
                showLoading(true);
                
                // Load products and promotions simultaneously
                const [products, promotions] = await Promise.all([
                    loadSheetData('GOODS'),
                    loadSheetData('PRO')
                ]);
                
                allProducts = products || [];
                allPromotions = promotions || [];
                isDataLoaded = true;
                
                // Update stats
                updateStats();
                
                showLoading(false);
                
                // Show success message
                Swal.fire({
                    icon: 'success',
                    title: 'โหลดข้อมูลสำเร็จ!',
                    text: `พบสินค้า ${allProducts.length} รายการ และโปรโมชั่น ${allPromotions.length} รายการ`,
                    timer: 2000,
                    showConfirmButton: false,
                    toast: true,
                    position: 'top-end'
                });
                
            } catch (error) {
                console.error('Error loading data:', error);
                showLoading(false);
                
                Swal.fire({
                    icon: 'error',
                    title: 'เกิดข้อผิดพลาด!',
                    text: 'ไม่สามารถโหลดข้อมูลได้ กรุณาลองใหม่อีกครั้ง',
                    confirmButtonText: 'ลองใหม่',
                    confirmButtonColor: '#667eea'
                }).then((result) => {
                    if (result.isConfirmed) {
                        loadAllData();
                    }
                });
            }
        }

        // Load data from specific sheet
        function loadSheetData(sheetName) {
            return new Promise((resolve, reject) => {
                google.script.run
                    .withSuccessHandler(resolve)
                    .withFailureHandler(reject)
                    .getSheetData(sheetName);
            });
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalProducts').textContent = allProducts.length;
            document.getElementById('totalPromotions').textContent = allPromotions.length;
            document.getElementById('statsContainer').style.display = 'block';
        }

        // Search functionality
        function performSearch() {
            if (!isDataLoaded) {
                Swal.fire({
                    icon: 'warning',
                    title: 'กรุณารอสักครู่',
                    text: 'ระบบกำลังโหลดข้อมูล...',
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }

            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            
            if (searchTerm === '') {
                hideResults();
                return;
            }

            showLoading(true);
            
            setTimeout(() => {
                const productResults = searchProducts(searchTerm);
                const promotionResults = searchPromotions(searchTerm);
                
                displayResults(productResults, promotionResults, searchTerm);
                showLoading(false);
            }, 300);
        }

        // Search products
        function searchProducts(searchTerm) {
            return allProducts.filter(product => {
                return Object.values(product).some(value => 
                    value && value.toString().toLowerCase().includes(searchTerm)
                );
            });
        }

        // Search promotions
        function searchPromotions(searchTerm) {
            return allPromotions.filter(promotion => {
                return Object.values(promotion).some(value => 
                    value && value.toString().toLowerCase().includes(searchTerm)
                );
            });
        }

        // Display search results
        function displayResults(products, promotions, searchTerm) {
            const productsContainer = document.getElementById('productsContainer');
            const promotionsContainer = document.getElementById('promotionsContainer');
            const productsSection = document.getElementById('productsSection');
            const promotionsSection = document.getElementById('promotionsSection');
            const noResults = document.getElementById('noResults');
            const resultsSection = document.getElementById('resultsSection');

            // Update result counts
            document.getElementById('productResults').textContent = products.length;
            document.getElementById('promotionResults').textContent = promotions.length;
            document.getElementById('productCount').textContent = products.length;
            document.getElementById('promotionCount').textContent = promotions.length;

            // Clear previous results
            productsContainer.innerHTML = '';
            promotionsContainer.innerHTML = '';

            // Show results section
            resultsSection.style.display = 'block';

            if (products.length === 0 && promotions.length === 0) {
                productsSection.style.display = 'none';
                promotionsSection.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';

            // Display products
            if (products.length > 0) {
                productsSection.style.display = 'block';
                products.forEach((product, index) => {
                    const productCard = createProductCard(product, searchTerm, index);
                    productsContainer.appendChild(productCard);
                });
            } else {
                productsSection.style.display = 'none';
            }

            // Display promotions
            if (promotions.length > 0) {
                promotionsSection.style.display = 'block';
                promotions.forEach((promotion, index) => {
                    const promotionCard = createPromotionCard(promotion, searchTerm, index);
                    promotionsContainer.appendChild(promotionCard);
                });
            } else {
                promotionsSection.style.display = 'none';
            }

            // Reinitialize AOS for new elements
            setTimeout(() => {
                AOS.refresh();
            }, 100);
        }

        // Create product card
        function createProductCard(product, searchTerm, index) {
            const card = document.createElement('div');
            card.className = 'card product-card mb-3';
            card.setAttribute('data-aos', 'fade-up');
            card.setAttribute('data-aos-delay', (index % 6) * 100);

            const highlightText = (text, term) => {
                if (!text || !term) return text || '';
                const regex = new RegExp(`(${term})`, 'gi');
                return text.toString().replace(regex, '<span class="highlight">$1</span>');
            };

            card.innerHTML = `
                <div class="card-header">
                    <i class="fas fa-box me-2"></i>สินค้า
                </div>
                <div class="card-body">
                    <h6 class="card-title">${highlightText(product.name || product.ชื่อสินค้า || 'ไม่ระบุชื่อ', searchTerm)}</h6>
                    <p class="card-text text-muted small">
                        <strong>รหัส:</strong> ${highlightText(product.code || product.รหัส || 'ไม่ระบุ', searchTerm)}<br>
                        <strong>ราคา:</strong> ${highlightText(product.price || product.ราคา || 'ไม่ระบุ', searchTerm)}<br>
                        <strong>หมวดหมู่:</strong> ${highlightText(product.category || product.หมวดหมู่ || 'ไม่ระบุ', searchTerm)}
                    </p>
                    ${product.description || product.รายละเอียด ? 
                        `<p class="card-text"><small class="text-muted">${highlightText(product.description || product.รายละเอียด, searchTerm)}</small></p>` 
                        : ''}
                </div>
            `;

            return card;
        }

        // Create promotion card
        function createPromotionCard(promotion, searchTerm, index) {
            const card = document.createElement('div');
            card.className = 'card promotion-card mb-3';
            card.setAttribute('data-aos', 'fade-up');
            card.setAttribute('data-aos-delay', (index % 6) * 100);

            const highlightText = (text, term) => {
                if (!text || !term) return text || '';
                const regex = new RegExp(`(${term})`, 'gi');
                return text.toString().replace(regex, '<span class="highlight">$1</span>');
            };

            card.innerHTML = `
                <div class="card-header">
                    <i class="fas fa-gift me-2"></i>โปรโมชั่น
                </div>
                <div class="card-body">
                    <h6 class="card-title">${highlightText(promotion.title || promotion.ชื่อโปรโมชั่น || 'ไม่ระบุชื่อ', searchTerm)}</h6>
                    <p class="card-text text-muted small">
                        <strong>รหัส:</strong> ${highlightText(promotion.code || promotion.รหัส || 'ไม่ระบุ', searchTerm)}<br>
                        <strong>ส่วนลด:</strong> ${highlightText(promotion.discount || promotion.ส่วนลด || 'ไม่ระบุ', searchTerm)}<br>
                        <strong>วันหมดอายุ:</strong> ${highlightText(promotion.expiry || promotion.วันหมดอายุ || 'ไม่ระบุ', searchTerm)}
                    </p>
                    ${promotion.description || promotion.รายละเอียด ? 
                        `<p class="card-text"><small class="text-muted">${highlightText(promotion.description || promotion.รายละเอียด, searchTerm)}</small></p>` 
                        : ''}
                </div>
            `;

            return card;
        }

        // Show/hide loading
        function showLoading(show) {
            const spinner = document.getElementById('loadingSpinner');
            if (show) {
                spinner.style.display = 'flex';
            } else {
                spinner.style.display = 'none';
            }
        }

        // Hide results
        function hideResults() {
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('productResults').textContent = '0';
            document.getElementById('promotionResults').textContent = '0';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');

            // Search on button click
            searchBtn.addEventListener('click', performSearch);

            // Search on Enter key
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            // Real-time search (debounced)
            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(performSearch, 500);
            });
        });
    </script>
</body>

</html>
