<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Dashboard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#f3cc23',
                        secondary: '#008894'
                    }
                }
            }
        }
    </script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Chart.js for dashboard -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Noto Sans Thai', sans-serif;
        }

        .gradient-bg {
            background: #008894;
        }

        .gradient-accent {
            background: #f3cc23;
        }

        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 136, 148, 0.25);
        }

        .stat-card {
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        /* SweetAlert2 Tailwind Customization */
        .swal2-popup {
            font-family: 'Noto Sans Thai', sans-serif !important;
            border-radius: 1.5rem !important;
            padding: 2rem !important;
        }

        .swal2-title {
            font-size: 1.875rem !important;
            font-weight: 700 !important;
            color: #008894 !important;
            margin-bottom: 1rem !important;
        }

        .swal2-html-container {
            font-size: 1rem !important;
            color: #4b5563 !important;
            line-height: 1.5 !important;
        }

        .swal2-confirm {
            background-color: #008894 !important;
            color: white !important;
            font-weight: 600 !important;
            padding: 0.75rem 2rem !important;
            border-radius: 0.75rem !important;
            border: none !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 4px 6px rgba(0, 136, 148, 0.3) !important;
        }

        .swal2-confirm:hover {
            background-color: #006a73 !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 6px 8px rgba(0, 136, 148, 0.4) !important;
        }

        .swal2-cancel {
            background-color: #ef4444 !important;
            color: white !important;
            font-weight: 600 !important;
            padding: 0.75rem 2rem !important;
            border-radius: 0.75rem !important;
            border: none !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 4px 6px rgba(239, 68, 68, 0.3) !important;
        }

        .swal2-cancel:hover {
            background-color: #dc2626 !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 6px 8px rgba(239, 68, 68, 0.4) !important;
        }

        .swal2-icon {
            border-width: 4px !important;
            margin: 0 auto 1.5rem !important;
        }

        .swal2-icon.swal2-success {
            border-color: #10b981 !important;
        }

        .swal2-icon.swal2-success [class^='swal2-success-line'] {
            background-color: #10b981 !important;
        }

        .swal2-icon.swal2-success .swal2-success-ring {
            border-color: rgba(16, 185, 129, 0.3) !important;
        }

        .swal2-icon.swal2-error {
            border-color: #ef4444 !important;
        }

        .swal2-icon.swal2-error [class^='swal2-x-mark-line'] {
            background-color: #ef4444 !important;
        }

        .swal2-icon.swal2-warning {
            border-color: #f59e0b !important;
            color: #f59e0b !important;
        }

        .swal2-icon.swal2-info {
            border-color: #3b82f6 !important;
            color: #3b82f6 !important;
        }

        .swal2-icon.swal2-question {
            border-color: #8b5cf6 !important;
            color: #8b5cf6 !important;
        }

        .swal2-loader {
            border-color: #008894 transparent #008894 transparent !important;
        }

        .swal2-actions {
            gap: 1rem !important;
            margin-top: 2rem !important;
        }
    </style>
</head>

<body class="min-h-screen bg-gray-50">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white rounded-3xl shadow-2xl p-10 max-w-md w-full hover-lift border-t-4 border-primary">
            <div class="text-center mb-8">
                <div class="bg-secondary rounded-2xl p-4 inline-block mb-6 shadow-xl">
                    <img id="logoImage" src="" alt="Logo" class="h-24 mx-auto">
                </div>
                <p class="text-gray-600 text-lg">Sign in with your email and password to continue</p>
            </div>

            <div class="space-y-4">
                <div class="space-y-3">
                    <div>
                        <label for="emailInput" class="block text-sm font-semibold text-gray-700 mb-2">Email
                            Address</label>
                        <input type="email" id="emailInput" placeholder="Enter your email"
                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-300 focus:border-secondary focus:ring-2 focus:ring-secondary focus:ring-opacity-20 transition outline-none">
                    </div>
                    <div>
                        <label for="passwordInput"
                            class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                        <input type="password" id="passwordInput" placeholder="Enter your password"
                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-300 focus:border-secondary focus:ring-2 focus:ring-secondary focus:ring-opacity-20 transition outline-none">
                    </div>
                </div>

                <button id="loginBtn"
                    class="w-full gradient-bg text-white font-bold py-4 px-6 rounded-xl transition transform hover:scale-105 hover:shadow-2xl flex items-center justify-center gap-3">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                    </svg>
                    Sign In
                </button>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="mainDashboard" class="hidden">
    </div>

    <script>
        const logo = {
            horizontal_for_dark_bg: "https://lh3.googleusercontent.com/d/1DzVv43LvyMqATfAasNzYVi9jcuwLiLIJ",
            horizontal_for_light_bg: "https://lh3.googleusercontent.com/d/1ikTzT4LSsbwpdZJxd-h3zzpk798vHsvt",
            horizontal_black: 'https://lh3.googleusercontent.com/d/1yOt7i1RFnd37TzNSQFZ-1Tlz7uk-qooQ',
            horizontal_green: 'https://lh3.googleusercontent.com/d/174bSV3bSBsekE5AtPY7ewqVnqsjdxC80',
            horizontal_white: 'https://lh3.googleusercontent.com/d/1zQ_ivzbELCeI0QVJBFvIMcASVHiwqF0y',
            vertical_for_light_bg: "https://lh3.googleusercontent.com/d/1PxhO4Hs0-1Agwx53w6qf9104P7tLkC50",
            vertical_for_dark_bg: "https://lh3.googleusercontent.com/d/1srYa4g-W5bv26oJ5IxAsp9bMlD7tKuWJ",
            vertical_black: 'https://lh3.googleusercontent.com/d/1pEh7sDTG4qJUByxcDIjpvBiJ33NBKZqO',
            vertical_green: 'https://lh3.googleusercontent.com/d/1Et6WFjtSoShT3TeFHE8Q4Zw16aK_xB8Q',
            vertical_white: 'https://lh3.googleusercontent.com/d/1vbQZzcOedD08NPSJ0tUsYen26hktvYfy',
            no_text_black: 'https://lh3.googleusercontent.com/d/1HBcPImI-uPvb1A6nADAhxZA6aYse34LK',
            no_text_green: 'https://lh3.googleusercontent.com/d/1wBfYigrNKtQJTglvbS2MitRlFD_YhuWvk',
            no_text_white: 'https://lh3.googleusercontent.com/d/1AM7dfdvXTxOiln50LS-wB7G39D_lnrYK',
            no_text_yellow: 'https://lh3.googleusercontent.com/d/1WY0PyPJoRX-tAZAiaJJ4lIpkFNPBfyih'
        }

        // Set logos
        document.getElementById('logoImage').src = logo.vertical_for_dark_bg;

        let userData = [];
        let filteredData = [];
        let incomeExpenseChart = null;
        let monthlyTrendChart = null;
        let sessionKey = localStorage.getItem('sabairentSessionKey');
        if (sessionKey) {
            try {
                const sessionData = JSON.parse(sessionKey);
                if (sessionData.expires > Date.now() && sessionData.email) {
                    $('#userEmail').text(sessionData.email);
                    $('#loginScreen').addClass('hidden');
                    $('#mainDashboard').removeClass('hidden');
                    sessionData.expires = Date.now() + 2 * 60 * 60 * 1000; // Extend session by 2 hours
                    localStorage.setItem('sabairentSessionKey', JSON.stringify(sessionData));
                    loadUserData(sessionData.email);
                } else {
                    localStorage.removeItem('sabairentSessionKey');
                }
            } catch (e) {
                localStorage.removeItem('sabairentSessionKey');
            }
        }
        // Login handler
        $('#loginBtn').on('click', function () {
            const email = $('#emailInput').val().trim();
            const password = $('#passwordInput').val().trim();

            // Validation
            if (!email || !password) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Required Fields',
                    text: 'Please enter both email and password.'
                });
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Invalid Email',
                    text: 'Please enter a valid email address.'
                });
                return;
            }

            Swal.fire({
                icon: 'info',
                title: 'Signing in...',
                text: 'Please wait',
                allowOutsideClick: false,
                showConfirmButton: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            google.script.run
                .withSuccessHandler(function (response) {
                    response = JSON.parse(response);
                    Swal.close();
                    if (response.success) {
                        $('#userEmail').text(response.email);
                        $('#loginScreen').addClass('hidden');
                        $('#mainDashboard').removeClass('hidden');
                        $('#emailInput').val('');
                        $('#passwordInput').val('');
                        localStorage.setItem('sabairentSessionKey', JSON.stringify({ email: response.email, expires: Date.now() + 6 * 60 * 60 * 1000 })); // 6 hours
                        loadUserData(response.email);
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Login Failed',
                            text: response.message
                        });
                    }
                })
                .withFailureHandler(function (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: error.message
                    });
                })
                .loginWithEmailPassword(email, password);
        });

        // Enter key press on password field
        $('#passwordInput').on('keypress', function (e) {
            if (e.which === 13) {
                $('#loginBtn').click();
            }
        });

        // Logout handler
        $('#logoutBtn').on('click', function () {
            $('#mainDashboard').addClass('hidden');
            $('#loginScreen').removeClass('hidden');
            userData = [];
            filteredData = [];
        });

        // Search handlers
        $('#searchBtn').on('click', performSearch);
        $('#searchInput').on('keypress', function (e) {
            if (e.which === 13) {
                performSearch();
            }
        });
        $('#clearBtn').on('click', function () {
            $('#searchInput').val('');
            filteredData = userData;
            displayData();
        });

        function loadUserData(email) {
            console.log("ðŸš€ ~ loadUserData ~ email:", email)
            Swal.fire({
                icon: 'info',
                title: 'Loading Data...',
                text: 'Please wait',
                allowOutsideClick: false,
                showConfirmButton: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });

            google.script.run
                .withSuccessHandler(function (data) {
                    data = JSON.parse(data);
                    console.log("ðŸš€ ~ loadUserData ~ data:", data)
                    Swal.close();
                    userData = data.data || {};
                    filteredData = data.data || {};
                    updateSummary()
                    // displayData();
                })
                .withFailureHandler(function (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Failed to load data: ' + error.message
                    });
                })
                .getUserData(email);
        }

        function performSearch() {
            const searchTerm = $('#searchInput').val().toLowerCase().trim();
            if (!searchTerm) {
                filteredData = userData;
            } else {
                filteredData = userData.filter(item => {
                    return (item.description && item.description.toLowerCase().includes(searchTerm)) ||
                        (item.category && item.category.toLowerCase().includes(searchTerm)) ||
                        (item.amount && item.amount.toString().includes(searchTerm));
                });
            }
            displayData();
        }

        function updateSummary() {
            const incomeData = userData.income || [];
            console.log("ðŸš€ ~ updateSummary ~ incomeData:", incomeData);
            const expenseData = userData.expense || [];

            // Transform data - optimized
            const incomeGroupByListing = {};

            for (const item of incomeData) {
                const listing_name = item.listing_name || 'Uncategorized';
                const listing = item.listing || 'Uncategorized';
                const date = item.payout_date || 'Uncategorized';
                const type = item.type || 'Uncategorized';
                const amount = parseFloat(item.amount) || 0;
                const bankAccount = item.bank_account || '-';

                // Initialize nested objects only when needed
                if (!incomeGroupByListing[listing_name]) {
                    incomeGroupByListing[listing_name] = {};
                }

                if (!incomeGroupByListing[listing_name][date]) {
                    incomeGroupByListing[listing_name][date] = {
                        bankAccount,
                        listing,
                        types: {}
                    };
                }

                const dateTypes = incomeGroupByListing[listing_name][date].types;
                dateTypes[type] = (dateTypes[type] || 0) + amount;
                if (type === 'Co-Host payout') {
                    console.log("ðŸš€ ~ updateSummary ~ Co-Host payout amount:", amount);
                }
            }

            console.log("ðŸš€ ~ updateSummary ~ incomeGroupByListing:", incomeGroupByListing);
            renderIncomeSummary(incomeGroupByListing, incomeData);
        }

        function renderIncomeSummary(incomeGroupByListing, incomeData) {
            // Get all unique types for dynamic columns
            const allTypes = new Set();
            incomeData.forEach(item => {
                if (item.type) {
                    allTypes.add(item.type);
                }
            });
            const typeColumns = Array.from(allTypes).sort();

            // Build table HTML
            let tableHTML = `
            <div class="bg-white rounded-2xl shadow-xl p-4 md:p-8 mb-8">
                <h2 class="text-xl md:text-2xl font-bold text-secondary mb-4 md:mb-6">Income Summary</h2>
                <div class="overflow-x-auto -mx-4 md:mx-0">
                <div class="inline-block min-w-full align-middle">
                    <div class="overflow-hidden shadow-sm md:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-secondary sticky top-0 z-10">
                        <tr>
                            <th class="px-3 md:px-6 py-3 md:py-4 text-left text-xs font-bold text-white uppercase tracking-wider sticky left-0 bg-secondary z-20 min-w-[150px]">Listing Name</th>
                            <th class="px-3 md:px-6 py-3 md:py-4 text-left text-xs font-bold text-white uppercase tracking-wider min-w-[220px]">Listing</th>   
                            <th class="px-3 md:px-6 py-3 md:py-4 text-left text-xs font-bold text-white uppercase tracking-wider min-w-[120px]">Payout Date</th>
                            <th class="px-3 md:px-6 py-3 md:py-4 text-left text-xs font-bold text-white uppercase tracking-wider min-w-[120px]">Bank Account</th>
            `;

            // Add dynamic type columns
            typeColumns.forEach(type => {
                tableHTML += `
                            <th class="px-3 md:px-6 py-3 md:py-4 text-right text-xs font-bold text-white uppercase tracking-wider whitespace-nowrap min-w-[100px]">${type}</th>
                `;
            });

            tableHTML += `
                            <th class="px-3 md:px-6 py-3 md:py-4 text-right text-xs font-bold text-white uppercase tracking-wider whitespace-nowrap min-w-[100px]">Total</th>
                            </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                `;

            // Build table rows with rowspan logic
            let rowIndex = 0;
            const listingNames = Object.keys(incomeGroupByListing).sort();

            // Calculate grand totals for each type
            const grandTotals = {};
            let overallGrandTotal = 0;
            typeColumns.forEach(type => {
                grandTotals[type] = 0;
            });

            listingNames.forEach(listing_name => {
                const dates = incomeGroupByListing[listing_name];
                const sortedDates = Object.keys(dates).sort();
                const listingRowspan = sortedDates.length;

                sortedDates.forEach((date, dateIndex) => {
                    const dateData = dates[date];
                    const bankAccount = dateData.bankAccount;
                    const types = dateData.types;
                    const listing = dateData.listing;

                    let rowTotal = 0;
                    const rowClass = rowIndex % 2 === 0 ? 'bg-gray-50' : 'bg-white';

                    tableHTML += `<tr class="${rowClass} hover:bg-primary hover:bg-opacity-10 transition">`;

                    // Only add listing_name and listing cells for first row of each listing_name group
                    if (dateIndex === 0) {
                        tableHTML += `
                        <td rowspan="${listingRowspan}" class="px-3 md:px-6 py-3 md:py-4 text-xs md:text-sm text-gray-700 whitespace-nowrap align-top sticky left-0 bg-white z-10">${listing_name}</td>
                        <td rowspan="${listingRowspan}" class="px-3 md:px-6 py-3 md:py-4 text-xs md:text-sm text-gray-900 font-semibold whitespace-nowrap align-top bg-white">${listing}</td>
                `;
                    }

                    tableHTML += `
                        <td class="px-3 md:px-6 py-3 md:py-4 text-xs md:text-sm text-gray-700 whitespace-nowrap">${formatDate(date)}</td>
                        <td class="px-3 md:px-6 py-3 md:py-4 text-xs md:text-sm text-gray-700 whitespace-nowrap">${bankAccount}</td>
                `;

                    // Add type amounts
                    typeColumns.forEach(type => {
                        const amount = types[type] || 0;
                        rowTotal += amount;
                        grandTotals[type] += amount;
                        const formattedAmount = amount == 0 ? '-' : `${amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
                        const textColorClass = amount < 0 ? 'text-red-600' : 'text-gray-900';
                        tableHTML += `
                            <td class="px-3 md:px-6 py-3 md:py-4 text-xs md:text-sm ${textColorClass} text-right whitespace-nowrap">${formattedAmount}</td>
                `;
                    });

                    overallGrandTotal += rowTotal;

                    // Add row total
                    tableHTML += `
                        <td class="px-3 md:px-6 py-3 md:py-4 text-xs md:text-sm font-bold text-right whitespace-nowrap ${rowTotal < 0 ? 'text-red-600' : 'text-green-600'}">${rowTotal === 0 ? '-' : `${rowTotal.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`}</td>
                    </tr>
                `;

                    rowIndex++;
                });
            });

            // Add Grand Total Row
            tableHTML += `
                <tr class="bg-secondary text-white font-bold border-t-2 border-gray-300">
                    <td colspan="4" class="px-3 md:px-6 py-4 text-sm md:text-base text-right uppercase">Grand Total</td>
            `;

            typeColumns.forEach(type => {
                const total = grandTotals[type];
                tableHTML += `
                    <td class="px-3 md:px-6 py-4 text-xs md:text-sm text-right whitespace-nowrap">à¸¿${total.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                `;
            });

            tableHTML += `
                    <td class="px-3 md:px-6 py-4 text-sm md:text-base text-right whitespace-nowrap">à¸¿${overallGrandTotal.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                </tr>
            `;

            tableHTML += `
                        </tbody>
                    </table>
                    </div>
                </div>
                </div>
            </div>
            `;

            // Insert table into mainDashboard
            $('#mainDashboard').html(tableHTML);
        }

        function formatDate(dateString) {
            if (!dateString || dateString === 'Uncategorized') return dateString;
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return dateString;
                return date.toLocaleDateString('en-GB', { year: 'numeric', month: 'short', day: 'numeric' });
            } catch (e) {
                return dateString;
            }
        }

        function updateCharts(totalIncome, totalExpense) {
            // Income vs Expense Doughnut Chart
            if (incomeExpenseChart) {
                incomeExpenseChart.destroy();
            }

            const ctx1 = document.getElementById('incomeExpenseChart').getContext('2d');
            incomeExpenseChart = new Chart(ctx1, {
                type: 'doughnut',
                data: {
                    labels: ['Income', 'Expense'],
                    datasets: [{
                        data: [totalIncome, totalExpense],
                        backgroundColor: ['#10b981', '#ef4444'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Monthly Trend Line Chart
            const monthlyData = calculateMonthlyTrend();

            if (monthlyTrendChart) {
                monthlyTrendChart.destroy();
            }

            const ctx2 = document.getElementById('monthlyTrendChart').getContext('2d');
            monthlyTrendChart = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: monthlyData.labels,
                    datasets: [
                        {
                            label: 'Income',
                            data: monthlyData.income,
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            tension: 0.4
                        },
                        {
                            label: 'Expense',
                            data: monthlyData.expense,
                            borderColor: '#ef4444',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function calculateMonthlyTrend() {
            const monthlyMap = {};

            userData.forEach(item => {
                if (item.date) {
                    const date = new Date(item.date);
                    const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;

                    if (!monthlyMap[monthKey]) {
                        monthlyMap[monthKey] = { income: 0, expense: 0 };
                    }

                    const amount = parseFloat(item.amount) || 0;
                    if (item.type && item.type.toLowerCase() === 'income') {
                        monthlyMap[monthKey].income += amount;
                    } else if (item.type && item.type.toLowerCase() === 'expense') {
                        monthlyMap[monthKey].expense += amount;
                    }
                }
            });

            const sortedMonths = Object.keys(monthlyMap).sort();
            const labels = sortedMonths.map(month => {
                const [year, monthNum] = month.split('-');
                const date = new Date(year, monthNum - 1);
                return date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
            });

            return {
                labels: labels,
                income: sortedMonths.map(month => monthlyMap[month].income),
                expense: sortedMonths.map(month => monthlyMap[month].expense)
            };
        }

        function displayData() {
            const tbody = $('#dataTableBody');
            tbody.empty();

            $('#recordCount').text(`${filteredData.length} record${filteredData.length !== 1 ? 's' : ''} found`);

            if (filteredData.length === 0) {
                tbody.html(`
                    <tr>
                        <td colspan="5" class="px-4 py-8 text-center text-gray-500">
                            No data found
                        </td>
                    </tr>
                `);
                return;
            }

            filteredData.forEach((item, index) => {
                const amount = parseFloat(item.amount) || 0;
                const isIncome = item.type && item.type.toLowerCase() === 'income';
                const amountClass = isIncome ? 'text-green-600' : 'text-red-600';
                const amountPrefix = isIncome ? '+' : '-';

                const row = `
                    <tr class="${index % 2 === 0 ? 'bg-gray-50' : 'bg-white'} hover:bg-primary hover:bg-opacity-10 transition">
                        <td class="px-6 py-4 text-sm text-gray-700">${item.date || '-'}</td>
                        <td class="px-6 py-4 text-sm text-gray-700">${item.description || '-'}</td>
                        <td class="px-6 py-4 text-sm text-gray-700">${item.category || '-'}</td>
                        <td class="px-6 py-4 text-sm">
                            <span class="px-3 py-1 rounded-full text-xs font-bold shadow-sm ${isIncome ? 'bg-green-500 text-white' : 'bg-red-500 text-white'}">
                                ${item.type || '-'}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-sm font-bold text-right ${amountClass}">
                            ${amountPrefix}à¸¿${amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                        </td>
                    </tr>
                `;
                tbody.append(row);
            });
        }
    </script>
