<!DOCTYPE html>
<html lang="th">

<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงเวลาเข้า-ออกงาน</title>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Leaflet CSS for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        * {
            font-family: 'Noto Sans Thai', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .card-header {
            background: #007bff;
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 25px;
            text-align: center;
            border: none;
        }

        .card-body {
            padding: 30px;
        }

        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background: #007bff;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.4);
        }

        .btn-success {
            background: #28a745;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(220, 53, 69, 0.4);
        }

        .attendance-card {
            background: #6c757d;
            color: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .status-in {
            background: #28a745;
            color: white;
        }

        .status-out {
            background: #dc3545;
            color: white;
        }

        .time-display {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 20px 0;
            color: #2c3e50;
        }

        .date-display {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .location-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            background: rgba(0, 123, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .upload-area:hover {
            background: rgba(0, 123, 255, 0.1);
            border-color: #0056b3;
        }

        .upload-area.dragover {
            background: rgba(0, 123, 255, 0.15);
            border-color: #0056b3;
            transform: scale(1.02);
        }

        #map {
            border-radius: 15px;
            margin: 20px 0;
            aspect-ratio: 1;
        }

        .hidden {
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .icon-large {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .employee-info {
            background: #17a2b8;
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #007bff;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 123, 255, 0.4);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .floating-btn:hover {
            background: #0056b3;
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 123, 255, 0.6);
        }

        .progress-ring {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }

        .progress-ring circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .pin-input-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .pin-digit {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: white;
            transition: all 0.3s ease;
        }

        .pin-digit.masked {
            font-family: 'Courier New', monospace;
            font-size: 32px;
            line-height: 1;
            letter-spacing: 0;
        }

        .pin-digit:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .pin-digit.filled {
            border-color: #28a745;
            background: #f8fff9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .card-body {
                padding: 20px;
            }

            .time-display {
                font-size: 2rem;
            }

            .pin-digit {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="container">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">
                    <i class="bi bi-person-check-fill me-2"></i>
                    ระบบลงเวลาเข้า-ออกงาน
                </h3>
                <small>กรุณาเข้าสู่ระบบ</small>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="employeeId" class="form-label">
                            <i class="bi bi-person-badge me-2"></i>รหัสพนักงาน
                        </label>
                        <input type="text" class="form-control" id="employeeId" placeholder="กรอกรหัสพนักงาน" required
                            autofocus>
                    </div>
                    <div class="mb-4">
                        <label for="pin" class="form-label">
                            <i class="bi bi-key me-2"></i>PIN 4 หลัก
                        </label>
                        <div class="pin-input-container">
                            <input type="text" class="pin-digit" id="pin1" maxlength="1" inputmode="numeric">
                            <input type="text" class="pin-digit" id="pin2" maxlength="1" inputmode="numeric">
                            <input type="text" class="pin-digit" id="pin3" maxlength="1" inputmode="numeric">
                            <input type="text" class="pin-digit" id="pin4" maxlength="1" inputmode="numeric">
                        </div>
                        <input type="hidden" id="pin" name="pin" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right me-2"></i>เข้าสู่ระบบ
                    </button>
                    <!-- Loading Animation -->
                    <div id="loadingSpinner" class="text-center mt-4 hidden">
                        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">กำลังโหลด...</span>
                        </div>
                        <div class="mt-2">กำลังตรวจสอบข้อมูล...</div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Attendance Screen -->
    <div id="attendanceScreen" class="container hidden">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="bi bi-clock-history me-2"></i>
                    ระบบลงเวลาเข้า-ออกงาน
                </h4>
            </div>
            <div class="card-body">
                <!-- Employee Info -->
                <div class="employee-info">
                    <h5 id="employeeName">พนักงาน: <span id="empName">-</span></h5>
                    <small id="employeeCode">รหัส: <span id="empCode">-</span></small>
                    <div>
                        <strong>ชื่อไซต์:</strong> <span id="siteName"></span>
                    </div>
                </div>

                <!-- Current Time -->
                <div class="text-center mb-4">
                    <div class="time-display" id="currentTime"></div>
                    <div class="date-display" id="currentDate"></div>
                </div>

                <!-- Attendance Status -->
                <div class="attendance-card">
                    <div class="status-badge" id="statusBadge">ยังไม่ได้ลงเวลา</div>
                    <h5 id="statusText">ยังไม่ได้ลงเวลาเข้างาน</h5>
                    <div class="location-info">
                        <i class="bi bi-geo-alt-fill icon-large"></i>
                        <div>
                            <strong>ตำแหน่งปัจจุบัน:</strong>
                            <div id="locationText">กำลังค้นหาตำแหน่ง...</div>
                            <small id="coordinates"></small>
                        </div>
                        <!-- Refresh Location Button -->
                        <div class="text-center mt-3">
                            <button id="refreshLocationBtn" class="btn btn-outline-light btn-sm rounded-3">
                                <i class="bi bi-arrow-clockwise me-1"></i>รีเฟรชตำแหน่ง
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Map -->
                <div id="map"></div>

                <!-- Attendance Buttons -->
                <div class="text-center mb-4">
                    <button id="checkInBtn" class="btn btn-success w-100 mb-3">
                        <i class="bi bi-box-arrow-in-down me-2"></i>ลงเวลาเข้างาน
                    </button>
                    <button id="checkOutBtn" class="btn btn-danger w-100 hidden">
                        <i class="bi bi-box-arrow-up me-2"></i>ลงเวลาออกงาน
                    </button>
                </div>

                <!-- Photo Upload for Check Out -->
                <div id="photoUploadSection" class="hidden">
                    <div class="upload-area" id="uploadArea">
                        <i class="bi bi-camera-fill icon-large"></i>
                        <h6>อัพโหลดภาพยืนยัน</h6>
                        <p class="text-muted mb-0">คลิกหรือลากไฟล์มาวางที่นี่</p>
                        <input type="file" id="photoInput" accept="image/*" class="d-none">
                    </div>
                    <div id="photoPreview" class="text-center mt-3 hidden">
                        <img id="previewImage" src="" alt="Preview" class="img-fluid"
                            style="max-height: 200px; border-radius: 15px;">
                        <div class="mt-2">
                            <small class="text-success">
                                <i class="bi bi-check-circle-fill me-1"></i>
                                ภาพถูกเลือกแล้ว
                            </small>
                        </div>
                    </div>
                </div>

                <!-- Logout Button -->
                <div class="text-center mt-4">
                    <button id="logoutBtn" class="btn btn-outline-secondary">
                        <i class="bi bi-box-arrow-right me-2"></i>ออกจากระบบ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Help Button -->
    <button class="floating-btn" id="helpBtn" title="ช่วยเหลือ">
        <i class="bi bi-question-lg"></i>
    </button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Leaflet JS for Maps -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const SwalCustomClass = {
            popup: 'rounded-4',
            confirmButton: 'rounded-3',
            cancelButton: 'rounded-3'
        };
        // Application State
        let currentUser = null;
        let userLocation = null;
        let map = null;
        let locationMarker = null;
        let attendanceStatus = 'none'; // none, checked-in, checked-out
        let checkInTime = null;
        let checkOutTime = null;
        let uploadedPhoto = null;

        // Telegram Bot Configuration (ใส่ Token และ Chat ID ของคุณ)
        const TELEGRAM_BOT_TOKEN = 'YOUR_TELEGRAM_BOT_TOKEN';
        const TELEGRAM_CHAT_ID = 'YOUR_TELEGRAM_CHAT_ID';

        // jQuery DOM Elements
        let $loginScreen, $attendanceScreen, $loginForm, $employeeIdInput, $pinInput;
        let $pin1, $pin2, $pin3, $pin4, $pinInputs;
        let $currentTimeElement, $currentDateElement, $statusBadge, $statusText;
        let $locationText, $coordinatesElement, $checkInBtn, $checkOutBtn;
        let $photoUploadSection, $uploadArea, $photoInput, $photoPreview, $previewImage;
        let $logoutBtn, $helpBtn, $empNameElement, $empCodeElement, $loadingSpinner, $siteNameElement, $refreshLocationBtn;
        let $currentAccuracy;

        // Store actual PIN values (not displayed)
        let actualPinValues = ['', '', '', ''];

        // Initialize Application with jQuery
        $(document).ready(function () {
            initializeJQueryElements();
            initializeApp();
        });

        function initializeJQueryElements() {
            // Cache jQuery elements
            $loginScreen = $('#loginScreen');
            $attendanceScreen = $('#attendanceScreen');
            $loginForm = $('#loginForm');
            $employeeIdInput = $('#employeeId');
            $pinInput = $('#pin');
            $pin1 = $('#pin1');
            $pin2 = $('#pin2');
            $pin3 = $('#pin3');
            $pin4 = $('#pin4');
            $pinInputs = [$pin1, $pin2, $pin3, $pin4];
            $currentTimeElement = $('#currentTime');
            $currentDateElement = $('#currentDate');
            $statusBadge = $('#statusBadge');
            $statusText = $('#statusText');
            $locationText = $('#locationText');
            $coordinatesElement = $('#coordinates');
            $checkInBtn = $('#checkInBtn');
            $checkOutBtn = $('#checkOutBtn');
            $photoUploadSection = $('#photoUploadSection');
            $uploadArea = $('#uploadArea');
            $photoInput = $('#photoInput');
            $photoPreview = $('#photoPreview');
            $previewImage = $('#previewImage');
            $logoutBtn = $('#logoutBtn');
            $helpBtn = $('#helpBtn');
            $empNameElement = $('#empName');
            $empCodeElement = $('#empCode');
            $loadingSpinner = $('#loadingSpinner');
            $siteNameElement = $('#siteName');
            $refreshLocationBtn = $('#refreshLocationBtn');
        }

        function initializeApp() {

            // Update time and date
            updateDateTime();
            setInterval(updateDateTime, 1000);

            // Get user location
            getUserLocation();



            // Event listeners using jQuery
            $loginForm.on('submit', handleLogin);
            $checkInBtn.on('click', handleCheckIn);
            $checkOutBtn.on('click', handleCheckOut);
            $logoutBtn.on('click', handleLogout);
            $helpBtn.on('click', showHelp);
            $refreshLocationBtn.on('click', refreshUserLocation);

            // Photo upload events
            $uploadArea.on('click', () => $photoInput.click());
            $uploadArea.on('dragover', handleDragOver);
            $uploadArea.on('dragleave', handleDragLeave);
            $uploadArea.on('drop', handleDrop);
            $photoInput.on('change', handlePhotoSelect);

            // PIN input events using jQuery with masking
            $pinInputs.forEach(($input, index) => {
                $input.on('input', function (e) {
                    const inputValue = $(this).val();

                    // Only allow numbers
                    const numericValue = inputValue.replace(/[^0-9]/g, '');

                    if (numericValue.length > 0) {
                        // Store the actual number
                        actualPinValues[index] = numericValue.charAt(0);
                        // Display asterisk
                        $(this).val('•');
                        $(this).addClass('filled masked');

                        // Move to next input
                        if (index < $pinInputs.length - 1) {
                            $pinInputs[index + 1].focus();
                        } else {
                            $loginForm.find('button[type="submit"]').focus().click();
                        }
                    } else {
                        // Clear both actual value and display
                        actualPinValues[index] = '';
                        $(this).val('');
                        $(this).removeClass('filled masked');
                    }

                    // Update hidden pin input with actual values
                    updatePinValue();
                });

                $input.on('keydown', function (e) {
                    // Handle backspace
                    if (e.key === 'Backspace') {
                        e.preventDefault();

                        // Clear current field
                        actualPinValues[index] = '';
                        $(this).val('');
                        $(this).removeClass('filled masked');

                        // Move to previous input if current is already empty
                        if (index > 0) {
                            $pinInputs[index - 1].focus();
                        }

                        updatePinValue();
                    }

                    // Handle arrow keys
                    if (e.key === 'ArrowLeft' && index > 0) {
                        $pinInputs[index - 1].focus();
                    }
                    if (e.key === 'ArrowRight' && index < $pinInputs.length - 1) {
                        $pinInputs[index + 1].focus();
                    }

                    // Prevent any other input if field is already filled
                    if (actualPinValues[index] && e.key !== 'Backspace' && e.key !== 'ArrowLeft' && e.key !== 'ArrowRight' && e.key !== 'Tab') {
                        e.preventDefault();
                    }
                });

                $input.on('paste', function (e) {
                    e.preventDefault();
                    const pastedData = e.originalEvent.clipboardData.getData('text').replace(/[^0-9]/g, '');

                    for (let i = 0; i < Math.min(pastedData.length, $pinInputs.length - index); i++) {
                        if ($pinInputs[index + i]) {
                            actualPinValues[index + i] = pastedData[i];
                            $pinInputs[index + i].val('•');
                            $pinInputs[index + i].addClass('filled masked');
                        }
                    }

                    updatePinValue();

                    // Focus next empty input or last input
                    const nextEmptyIndex = actualPinValues.findIndex(value => !value);
                    if (nextEmptyIndex !== -1) {
                        $pinInputs[nextEmptyIndex].focus();
                    } else {
                        $pinInputs[$pinInputs.length - 1].focus();
                    }
                });

                // Prevent context menu on right click
                $input.on('contextmenu', function (e) {
                    e.preventDefault();
                });

                // Handle focus - select all content
                $input.on('focus', function () {
                    $(this).select();
                });
            });

            function updatePinValue() {
                const pin = actualPinValues.join('');
                $pinInput.val(pin);
            }

            // Restrict PIN input to numbers only
            $pinInput.on('input', function (e) {
                $(this).val($(this).val().replace(/[^0-9]/g, ''));
            });

            // Focus on employee ID input
            setTimeout(() => {
                $employeeIdInput.focus();
            }, 500);
        }
        // Hide spinner on login response (success/failure)
        function hideLoadingSpinner() {
            $loadingSpinner.addClass('hidden');
            $loginForm.find('button[type="submit"]').show();
        }

        function showLoadingSpinner() {
            $loadingSpinner.removeClass('hidden');
            $loginForm.find('button[type="submit"]').hide();
        }

        function updateDateTime() {
            const now = new Date();
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const dateOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            $currentTimeElement.text(now.toLocaleTimeString('th-TH', timeOptions));
            $currentDateElement.text(now.toLocaleDateString('th-TH', dateOptions));
        }

        function getUserLocation() {
            if (navigator.geolocation) {
                $locationText.text('กำลังค้นหาตำแหน่ง...');

                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        userLocation = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        };

                        $coordinatesElement.text(userLocation.latitude.toFixed(6) + ', ' + userLocation.longitude.toFixed(6));

                        // Reverse geocoding to get address
                        reverseGeocode(userLocation.latitude, userLocation.longitude);

                        // Initialize map
                        initializeMap();
                    },
                    function (error) {
                        console.error('Error getting location:', error);
                        $locationText.text('ไม่สามารถระบุตำแหน่งได้');
                        $coordinatesElement.text('กรุณาเปิดการใช้งาน GPS');

                        // Show default location on map (Bangkok)
                        userLocation = { latitude: 13.7563, longitude: 100.5018 };
                        initializeMap();
                    }
                ), { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 };
            } else {
                $locationText.text('เบราว์เซอร์ไม่รองรับการระบุตำแหน่ง');
            }
        }

        function reverseGeocode(lat, lng) {
            // Using jQuery AJAX for reverse geocoding
            $.ajax({
                url: 'https://api.bigdatacloud.net/data/reverse-geocode-client',
                method: 'GET',
                data: {
                    latitude: lat,
                    longitude: lng,
                    localityLanguage: 'th'
                },
                success: function (data) {
                    if (data.locality || data.city) {
                        $locationText.text((data.locality || data.city) + ', ' + (data.countryName || 'ไทย'));
                    } else {
                        $locationText.text(data.countryName || 'ไทย');
                    }
                },
                error: function (error) {
                    console.error('Reverse geocoding error:', error);
                    $locationText.text('ไม่สามารถระบุชื่อสถานที่ได้');
                }
            });
        }

        function refreshUserLocation() {
            // Disable button and show loading state

        function calculateDistances(lat1, lon1, lat2, lon2) {
            if (!lat1 || !lon1 || !lat2 || !lon2) return Infinity;

            const toRad = (value) => (value * Math.PI) / 180;

            const R = 6371000; // Radius of the Earth in meters
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a =
                Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c; // Distance in meters

            return distance;
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                Swal.fire({
                    icon: 'error',
                    title: 'กรุณาเลือกไฟล์รูปภาพ',
                    confirmButtonText: 'ตกลง',
                    customClass: SwalCustomClass

                return;
            }

            if (file.size > 5 * 1024 * 1024) { // 5MB
                Swal.fire({
                    icon: 'error',
                    title: 'ขนาดไฟล์ต้องไม่เกิน 5MB',
                    confirmButtonText: 'ตกลง',
                    customClass: SwalCustomClass
                });
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                uploadedPhoto = e.target.result;
                $previewImage.attr('src', e.target.result);
                $photoPreview.removeClass('hidden');

                // Auto check out if photo is uploaded
                setTimeout(() => {
                    performCheckOut();
                }, 500);
            };
            reader.readAsDataURL(file);
        }

        // Telegram notification function using jQuery AJAX
        function sendTelegramNotification(action, time, duration = null) {
            if (!TELEGRAM_BOT_TOKEN || !TELEGRAM_CHAT_ID ||
                TELEGRAM_BOT_TOKEN === 'YOUR_TELEGRAM_BOT_TOKEN') {
                console.log('Telegram notification not configured');
                return;
            }

            const locationInfo = userLocation ?
                '📍 ตำแหน่ง: ' + userLocation.latitude.toFixed(6) + ', ' + userLocation.longitude.toFixed(6) :
                '📍 ตำแหน่ง: ไม่สามารถระบุได้';

            let message =
                '🔔 แจ้งเตือนลงเวลา' + action + '\n\n' +
                '👤 พนักงาน: ' + currentUser.name + '\n' +
                '🆔 รหัส: ' + currentUser.empCode + '\n' +
                '⏰ เวลา: ' + time.toLocaleString('th-TH') + '\n' +
                locationInfo;

            if (duration) {
                message += '\n⏱️ ระยะเวลาทำงาน: ' + duration.hours + ' ชั่วโมง ' + duration.minutes + ' นาที';
            }

            $.ajax({
                url: 'https://api.telegram.org/bot' + TELEGRAM_BOT_TOKEN + '/sendMessage',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: message,
                    parse_mode: 'HTML'
                }),
                success: function (data) {
                    if (data.ok) {
                        console.log('Telegram notification sent successfully');
                    } else {
                        console.error('Telegram notification failed:', data);
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Telegram notification error:', error);
                }
            });
        }
