<!DOCTYPE html>
<html lang="th">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; }
        .business-gradient { background: linear-gradient(135deg, #0c948a, #07b3cf); }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-md text-center">
        <div class="mx-auto w-16 h-16 business-gradient rounded-full flex items-center justify-center mb-6">
            <i class='bx bxs-store-alt text-white text-3xl'></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">ระบบจัดการคลังสินค้า</h1>
        <p class="text-gray-500 mb-8">กรุณาเข้าสู่ระบบด้วยบัญชี Google</p>
        
        <button id="loginBtn" class="w-full business-gradient text-white font-bold py-3 px-4 rounded-lg hover:opacity-90 transition-opacity shadow-lg flex items-center justify-center space-x-2">
            <i class='bx bxl-google text-xl'></i>
            <span>เข้าสู่ระบบด้วย Google</span>
        </button>
        <div id="loader" class="hidden mt-4">
            <i class='bx bx-loader-alt bx-spin text-3xl text-gray-500'></i>
            <p class="text-sm text-gray-500">กำลังตรวจสอบสิทธิ์...</p>
        </div>
        <p id="error-message" class="text-red-500 text-sm mt-4"></p>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', () => {
            document.getElementById('loginBtn').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('error-message').textContent = '';

            google.script.run
                .withSuccessHandler(response => {
                    if (response.success) {
                        window.top.location.href = response.url;
                    } else {
                        document.getElementById('loginBtn').classList.remove('hidden');
                        document.getElementById('loader').classList.add('hidden');
                        document.getElementById('error-message').textContent = response.message || 'เกิดข้อผิดพลาด';
                    }
                })
                .withFailureHandler(err => {
                    document.getElementById('loginBtn').classList.remove('hidden');
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('error-message').textContent = err.message;
                })
                .checkUserAccess();
        });
    </script>
</body>
</html>
