<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');
    body { font-family: 'Sarabun', sans-serif; font-size: 11pt; color: #333; }
    .page { width: 210mm; min-height: 297mm; padding: 20mm; margin: 10mm auto; border: 1px #D3D3D3 solid; background: white; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); box-sizing: border-box; }
    .header { display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 2px solid #333; padding-bottom: 15px; }
    .header .logo-address { font-size: 10pt; line-height: 1.5; }
    .header .doc-title { text-align: center; }
    .header .doc-title h2 { margin: 0; font-size: 18pt; font-weight: 700; }
    .report-info { margin-top: 25px; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 10pt; }
    th, td { border: 1px solid #333; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; font-weight: 700; text-align: center; }
    .summary { margin-top: 20px; text-align: right; font-size: 12pt; font-weight: 700; }
    @media print { body { background-color: white; } .page { margin: 0; border: none; width: auto; min-height: initial; box-shadow: none; } }
  </style>
</head>
<body>
  <div class="page">
    <div class="header">
      <div class="logo-address">
        <!-- LOGO PLACEHOLDER: Replace the src below with your factory's logo URL -->
        <img src="[[LOGO_IMAGE]]" alt="Company Logo" style="width: 150px; height: auto; margin-bottom: 10px;">
        <strong>ห้างหุ้นส่วนจำกัด ที.ที.เอ็น.สเตนเลส</strong><br>
        22/6 หมู่ 7 ตำบลคลองมะเดื่อ, อำเภอกระทุ่มแบน<br>
        จังหวัดสมุทรสาคร 74110<br>
        โทร. 0-3487-7524 แฟ็กซ์ 0-3487-7560
      </div>
      <div class="doc-title">
        <h2>รายงานสินค้าคงคลัง</h2>
      </div>
    </div>
    <div class="report-info">
      <p><strong>ณ วันที่:</strong> <?= date ?></p>
    </div>
    <table>
      <thead>
        <tr>
          <th style="width: 15%;">รหัส</th>
          <th>ชื่อสินค้า</th>
          <th style="width: 10%; text-align: right;">คงเหลือ</th>
          <th style="width: 15%; text-align: right;">ราคา/หน่วย (บาท)</th>
          <th style="width: 20%; text-align: right;">มูลค่ารวม (บาท)</th>
        </tr>
      </thead>
      <tbody>
        <? for (var i = 0; i < products.length; i++) { ?>
          <tr>
            <td><?= products[i].code ?></td>
            <td><?= products[i].name ?></td>
            <td style="text-align: right;"><?= products[i].stock ?></td>
            <td style="text-align: right;"><?= products[i].price ?></td>
            <td style="text-align: right;"><?= products[i].totalValue ?></td>
          </tr>
        <? } ?>
      </tbody>
    </table>
    <div class="summary">
      <p>มูลค่ารวมทั้งหมด: <?= totalValue ?> บาท</p>
    </div>
  </div>
</body>
</html>
