<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quatatio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #f4f6fb 0%, #e9ecef 100%);
        }
        .main-card {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 32px #0001;
            padding: 2.5em 2em 2em 2em;
        }
        .brand-primary {
            color: #1a237e !important;
        }
        .brand-accent {
            color: #1565c0 !important;
        }
        .btn-primary {
            background-color: #1565c0;
            border-color: #1565c0;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #1a237e;
            border-color: #1a237e;
        }
        .btn-danger {
            background-color: #e53935;
            border-color: #e53935;
        }
        .btn-danger:hover, .btn-danger:focus {
            background-color: #b71c1c;
            border-color: #b71c1c;
        }
        .form-label {
            color: #1a237e !important;
        }
        h2.h4 {
            color: #1565c0 !important;
        }
        table {
            background: #fff;
        }
        thead, tr:nth-child(1) td, tr:nth-child(1) th {
            background: #f4f6fb !important;
            color: #1a237e !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 main-card">
                    <h1 class="mb-4 text-center brand-primary"><i class="fa-solid fa-file-invoice-dollar me-2"></i>Quotation Generator</h1>
                    <form class="mb-4">
                        <div class="mb-3">
                            <label for="file1" class="form-label fw-semibold">
                                <i class="fa-solid fa-file-excel me-1"></i>
                                แบบฟอร์มขอสร้าง Lab Code ใหม่ / การแก้ไขที่มีรายละเอียด</label>
                            <input type="file" class="form-control" id="file1" accept=".xlsx,.xls">
                        </div>
                        <button type="button" id="generateBtn" class="btn btn-primary me-2"style="display:none;"> <i class="fa-solid fa-gears me-1"></i>Generate Quotation</button>
                        <button type="button" id="downloadBtn" class="btn btn-danger" style="display:none;"><i class="fa-solid fa-download me-1"></i>Download Quotation</button>
            </div>
        </div>
    </div>
    <script src="quotation-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
