<!DOCTYPE html>
<html lang="en">

<head>
    <!-- no cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- no cache -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/nprogress@0.2.0/nprogress.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link
        href="https://cdn.datatables.net/v/bs5/moment-2.29.4/jszip-3.10.1/dt-2.3.3/b-3.2.4/b-html5-3.2.4/cc-1.0.7/date-1.5.6/r-3.0.6/datatables.min.css"
        rel="stylesheet" integrity="sha384-Qf6QEU0rIUk41YWF2C4uONBXkN6ttWuyxfHYSJvI8CZjBHZDbpcdNkEVtNkLZn75"
        crossorigin="anonymous">
    <style>
        * {
            font-family: 'Noto Sans Thai', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(120deg, #f4f6fb 0%, #e9ecef 100%);
            height: 100vh;
        }

        .main-card {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 32px #0001;
            padding: 2.5em 2em 2em 2em;
        }

        .brand-primary {
            color: #1a237e !important;
        }

        .brand-accent {
            color: #1565c0 !important;
        }

        .btn-primary {
            background-color: #1565c0;
            border-color: #1565c0;
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #1a237e;
            border-color: #1a237e;
        }

        .btn-danger {
            background-color: #e53935;
            border-color: #e53935;
        }

        .btn-danger:hover,
        .btn-danger:focus {
            background-color: #b71c1c;
            border-color: #b71c1c;
        }

        .form-label {
            color: #1a237e !important;
        }

        h2.h4 {
            color: #1565c0 !important;
        }

        table {
            background: #fff;
        }

        thead,
        tr:nth-child(1) td,
        tr:nth-child(1) th {
            background: #f4f6fb !important;
            color: #1a237e !important;
        }

        /* Additional styles */
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="container pt-4 pb-3">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 main-card">
                    <h1 class="mb-4 text-center brand-primary">Quotation Generator</h1>
                    <form class="mb-4">
                        <div class="mb-3">
                            <label for="file1" class="form-label fw-semibold">
                                <i class="fa-solid fa-file-excel me-1"></i>
                                แบบฟอร์มขอสร้าง Lab Code ใหม่ / การแก้ไขที่มีรายละเอียด</label>
                            <input type="file" class="form-control rounded-3" id="file1" accept=".xlsx,.xls">
                        </div>
                        <button type="button" id="generateBtn" class="btn btn-primary me-2" style="display:none;"> <i
                                class="fa-solid fa-gears me-1"></i>Generate Quotation</button>
                        <button type="button" id="downloadBtn" class="btn btn-danger" style="display:none;"><i
                                class="fa-solid fa-download me-1"></i>Download Quotation</button>
                    </form>
                    <div class="d-none flex-column justify-content-center align-items-center" id="file1Info">
                        <div class="mb-2 h2">
                            Site : <span class="brand-primary fw-bold" id="site-name"></span>
                        </div>
                        <div>
                            พบ : <span class="brand-primary fw-bold" id="found-datas"></span> รายการ
                        </div>
                        <div class="mt-2">
                            <span><i class="fa-solid fa-tags me-1 text-danger"></i>ประเภท</span>
                            <ul class="list" id="item-group-list">
                                <li class="text-muted"  >Loading...</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 mt-4">
                    <div class="table-responsive" id="preview">

                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/locale/th.js"></script>
        <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script
            src="https://cdn.datatables.net/v/bs5/moment-2.29.4/jszip-3.10.1/dt-2.3.3/b-3.2.4/b-html5-3.2.4/cc-1.0.7/date-1.5.6/r-3.0.6/datatables.min.js"
            integrity="sha384-N/8Xl1aywlcHvS2cFJsgw6cuj7YExfqMHC8gBvqh0TJbFOvgFxkK3mPxkGO/efFu"
            crossorigin="anonymous"></script>
        <script>
            AOS.init();
            document.addEventListener("DOMContentLoaded", function () {
                NProgress.start();
                NProgress.inc()
            });
            window.addEventListener("load", function () {
                NProgress.done();
            });
        </script>
        <script src="./setting.js"></script>
        <script src="./quotation-app.js"></script>
</body>

</html>
