    <script>
        $(document).ready(function () {
            // Approve button click handler
            $('#approveBtn').on('click', function () {
                $('#approvalModal').modal('show');
            });

            // Reject button click handler
            $('#rejectBtn').on('click', function () {
                $('#rejectModal').modal('show');
            });

            $('#approvalDate').flatpickr({
                altInput: true,
                altFormat: "d M Y",
                dateFormat: "Y-m-d",
                locale: "th",
                maxDate: new Date().fp_incr(365), // Allow up to 1 year in the future
                defaultDate: moment(<?= data.pourDate ?>).toDate(),
            });
            $('#approvalTime').flatpickr({
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
                time_24hr: true,
                locale: "th",
                defaultDate: moment(<?= data.pourTime ?>).toDate(),
            });

            // Confirm approval handler
            $('#confirmApproval').on('click', function () {
                const approverName = $('#approverName').val();
                const approvalRemark = $('#approvalRemark').val();
                const approvalDate = $('#approvalDate').val();
                const approvalTime = $('#approvalTime').val();

                if (!approverName || !approvalDate || !approvalTime) {
                    Swal.fire({
                        icon: 'error',
                        title: 'กรุณากรอกข้อมูลให้ครบถ้วน',
                        text: 'กรุณากรอกชื่อผู้อนุมัติ วันที่ และเวลา',
                        confirmButtonText: 'ตกลง',
                        confirmButtonColor: '#2525E2',
                        customClass: {
                            popup: 'rounded-4',
                        }
                    });
                    return;
                }

                NProgress.start();
                NProgress.inc();
                Swal.fire({
                    title: 'กำลังอนุมัติคำขอ...',
                    text: 'กรุณารอสักครู่',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    },
                    customClass: {
                        popup: 'rounded-4',
                    }
                });
                google.script.run.withFailureHandler(e => console.log(e)).withSuccessHandler(res => {
                    res = JSON.parse(res);
                    NProgress.done();
                    if (res.success) {
                        Swal.fire({
                            icon: 'success',
                            title: 'อนุมัติคำขอเรียบร้อย',
                            confirmButtonText: 'ดูข้อมูล',
                            customClass: {
                                popup: 'rounded-4',
                            }
                        }).then(() => {
                            NProgress.start(),
                            NProgress.inc(),
                            Swal.fire({
                                title: 'กำลังโหลดข้อมูลใหม่...',
                                text: 'กรุณารอสักครู่',
                                allowOutsideClick: false,
                                didOpen: () => {
                                    Swal.showLoading();
                                },
                                customClass: {
                                    popup: 'rounded-4',
                                }
                            });
                            window.open('<?= base_url() ?>?refid=<?= data.refId ?>', '_top');
                        });
                    }
                    else {
                        Swal.fire({
                            icon: 'error',
                            title: 'เกิดข้อผิดพลาด',
                            text: res.message || 'ไม่สามารถอนุมัติคำขอได้',
                            confirmButtonText: 'ตกลง',
                            confirmButtonColor: '#D61723',
                            customClass: {
                                popup: 'rounded-4',
                            }
                        });
                    }
                }).approvalRequest({
                    refId: '<?= data.refId ?>',
                    approverName: approverName,
                    approvalRemark: approvalRemark,
                    approvalDate: approvalDate,
                    approvalTime: approvalTime
                })
            });

            // Confirm rejection handler
            $('#confirmReject').on('click', function () {
                const rejecterName = $('#rejecterName').val();
                const rejectReason = $('#rejectReason').val();

                if (!rejecterName || !rejectReason) {
                    Swal.fire({
                        icon: 'error',
                        title: 'กรุณากรอกข้อมูลให้ครบถ้วน',
                        text: 'กรุณากรอกชื่อผู้ปฏิเสธ และเหตุผลที่ปฏิเสธ',
                        confirmButtonText: 'ตกลง',
                        confirmButtonColor: '#D61723',
                        customClass: {
                            popup: 'rounded-4',
                        }
                    });
                    return;
                }
                NProgress.start();
                NProgress.inc();
                google.script.run.withFailureHandler(e => console.log(e)).withSuccessHandler(res => {
                    NProgress.done();
                    res = JSON.parse(res);
                    if (res.success) {
                        Swal.fire({
                            icon: 'success',
                            title: 'ปฏิเสธคำขอเรียบร้อย',
                            confirmButtonText: 'ดูข้อมูล',
                            confirmButtonColor: '#D61723',
                            customClass: {
                                popup: 'rounded-4',
                            }
                        }).then(() => {
                            NProgress.start();
                            NProgress.inc();
                            Swal.fire({
                                title: 'กำลังโหลดข้อมูลใหม่...',
                                text: 'กรุณารอสักครู่',
                                allowOutsideClick: false,
                                didOpen: () => {
                                    Swal.showLoading();
                                },
                                customClass: {
                                    popup: 'rounded-4',
                                }
                            });
                            window.open('<?= base_url() ?>?refid=<?= data.refId ?>', '_top');
                        });
                    }
                    else {
                        Swal.fire({
                            icon: 'error',
                            title: 'เกิดข้อผิดพลาด',
                            text: res.message || 'ไม่สามารถปฏิเสธคำขอได้',
                            confirmButtonText: 'ตกลง',
                            confirmButtonColor: '#D61723',
                            customClass: {
                                popup: 'rounded-4',
                            }
                        });
                    }
                }).rejectRequest({
                    refId: '<?= data.refId ?>',
                    rejecterName: rejecterName,
                    rejectReason: rejectReason
                })
            });
        });
    </script>
    <script>
        $(document).ready(() => {
            moment.locale('th');
            $('#viewPourDate').text(moment($('#viewPourDate').data('value')).format('D MMMM YYYY'));
            $('#viewPourTime').text(moment($('#viewPourTime').data('value')).format('HH:mm'));
            if (window.innerWidth > 768) {
                console.log(navigator.userAgent);
                // Only run stars animation on desktop for better performance
                createStars();
            } else {
                // Don't run createStars() on mobile devices
                console.log("Mobile device detected, skipping background animation");
            }
        })



        const createStars = () => {
            const container = document.querySelector('body');
            const count = 30;
            const colors = ['#FFBD3E', '#2525E2', '#D61723'];

            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star-shape';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 50 + 40}s`; // Increased duration from 20-50s to 40-90s
                star.style.animationDelay = `${Math.random() * 10}s`; // Increased delay from 0-5s to 0-10s
                star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                star.style.width = `${Math.random() * 25 + 1}px`;
                star.style.height = star.style.width;
                star.style.opacity = Math.random() * 0.3; // Reduced maximum opacity from 0.5 to 0.3
                container.appendChild(star);
            }
        };
