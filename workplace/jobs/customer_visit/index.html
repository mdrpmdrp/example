                /* Additional animation styles */
                .star-shape {
                    position: fixed;
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: -1;
                    animation: floatAnimation linear infinite;
                }

                @keyframes floatAnimation {
                    0% {
                        transform: translateY(0) translateX(0) rotate(0deg);
                        opacity: 0;
                    }

                    10% {
                        opacity: var(--opacity);
                    }

                    90% {
                        opacity: var(--opacity);
                    }

                    100% {
                        transform: translateY(-100vh) translateX(100px) rotate(360deg);
                        opacity: 0;
                    }
                }

                .timeline-container {
                    padding: 20px 0;

                .timeline {
                    position: relative;
                    max-width: 100%;
                }
                
                .timeline::before {
                    content: '';
                    position: absolute;
                    width: 6px;
                    background-color: #2525E2;
                    top: 0;
                    bottom: 0;
                    left: 50px;
                    margin-left: -3px;
                }

                    position: relative;
                    /* background-color: #f8f9fa; */
                    width: 100%;
                    margin-bottom: 20px;
                }
                
                .timeline-item::after {
                    content: '';
                    position: absolute;
                    width: 20px;
                    height: 20px;
                    left: 40px;
                    background-color: #D61723;
                    border: 4px solid #D61723;
                    top: 15px;
                    border-radius: 50%;
                    z-index: 1;
                }
                
                .timeline-content {

                    background-color: white;
                    position: relative;
                    border-radius: 10px;

                    cursor: pointer;
                }

                        left: 31px;
                    }
                    
                    .timeline-item {
                        padding-left: 50px;
                    }

            <script>
                $(document).ready(function () {
                    moment.locale('th');
                    const currentYear = moment().format('YYYY');
                    $('#currentYear').text(currentYear);

                    if (window.innerWidth > 768) {
                        console.log(navigator.userAgent);
                        // Only run stars animation on desktop for better performance
                        createStars();
                    } else {
                        // Don't run createStars() on mobile devices
                        console.log("Mobile device detected, skipping background animation");
                    }
                });
                // Add background animation
                const createStars = () => {
                    const container = document.querySelector('body');
                    const count = 30;
                    const colors = ['#FFBD3E', '#2525E2', '#D61723'];

                    for (let i = 0; i < count; i++) {
                        const star = document.createElement('div');
                        star.className = 'star-shape';
                        star.style.left = `${Math.random() * 100}%`;

                async function uploadFiles() {
                    const f = document.getElementById("temp-imgs");
                    if (f.files.length == 0) {
                        return []
                    }
                    Swal.fire({
                        iconHtml: '<i class="bi bi-cloud-arrow-up-fill text-primary"></i>',
                        title: 'กำลังอัพโหลดไฟล์',
                        customClass: {
                            icon: 'border-0',

                            content: 'text-dark',
                            popup: 'rounded-4'
                        },
                        allowOutsideClick: false,
                        html: '<div class="container-fluid"><div class="row" id="progress"></div></div>',
                        allowOutsideClick: false,
                        didOpen: () => {
                            Swal.showLoading()
                        },
                    })
                    const { token, folder_id, visit_id, update_id } = await getDownloadToken();
                    let file = await new Promise((resolve, reject) => {
                        let length = f.files.length;
                        let count = 0;
                        let uploadfiles = [];
                        [...f.files].forEach((file, i) => {
                            let fr = new FileReader();
                            fr.fileName = file.name;
                            fr.fileSize = file.size;
                            fr.fileType = file.type;
                            fr.readAsArrayBuffer(file);
                            fr.onload = e => {
                                var id = "p" + ++i;
                                var div = $("<div>", { class: 'col-12 text-truncate' });
                                div.attr("id", id);
                                $("#progress").append(div);
                                $('#' + id).text('Initialising (' + fr.fileName + ')')
                                const f = e.target;
                                const resource = {
                                    fileName: f.fileName,
                                    fileSize: f.fileSize,
                                    fileType: f.fileType,
                                    fileBuffer: f.result,
                                    accessToken: token,
                                    folderId: folder_id,
                                    fields: "id",
                                };
                                const ru = new ResumableUploadToGoogleDrive();
                                ru.Do(resource, function (res, err) {
                                    if (err) {
                                        console.log(err);
                                        return;
                                    }
                                    console.log(res);
                                    let msg = "";
                                    if (res.status == 'start' || res.status == 'getLocation' || res.status == 'initialize') {
                                        msg = '<i class="bi bi-cloud-arrow-up-fill"></i> กำลังเตรียมอัพโหลด ' + f.fileName;
                                    }
                                    else if (res.status == "Uploading") {
                                        msg =
                                            '<i class="bi bi-hourglass-split text-start text-primary"></i> กำลังอัพโหลด ' +
                                            Math.round(
                                                (res.progressNumber.current / res.progressNumber.end) * 100
                                            ) +
                                            "% (" +
                                            f.fileName +
                                            ")";
                                    } else {
                                        msg = '<i class="bi bi-check-circle-fill text-start text-success"></i> อัพโหลดสำเร็จ  (' + f.fileName + ")";
                                    }

                                    // If you want to put the uploaded file information to the active Spreadsheet,
                                    // please use the following function.
                                    if (res.status == "Done") {
                                        uploadfiles.push(res.result.id);
                                        if (uploadfiles.length == length) {
                                            resolve(uploadfiles);
                                        }
                                    }

                                    $('#' + id).html(msg)
                                });
                            };
                        });
                    });
                    return {
                        visit_id: visit_id,
                        update_id: update_id,
                        files: file
                    }
                }

            <script>
                $('.getLocationBtn').on('click', function () {
                    let btn = $(this);
                    if (navigator.geolocation) {
                        btn.parent().parent().find('.locationStatus').text('กำลังดึงพิกัด...').removeClass().addClass('locationStatus form-text text-primary');
                        navigator.geolocation.getCurrentPosition(function (position) {
                            const lat = position.coords.latitude;
                            const lon = position.coords.longitude;
                            btn.parent().find('.location').val(`${lat}, ${lon}`);
                            btn.parent().parent().find('.locationStatus').text('ดึงพิกัดสำเร็จ!').removeClass().addClass('locationStatus form-text text-success');
                        }, function (error) {
                            let errorMessage = 'เกิดข้อผิดพลาดในการดึงพิกัด: ';
                            switch (error.code) {
                                case error.PERMISSION_DENIED:
                                    errorMessage += "ผู้ใช้ปฏิเสธคำขอตำแหน่ง";
                                    break;
                                case error.POSITION_UNAVAILABLE:
                                    errorMessage += "ข้อมูลตำแหน่งไม่พร้อมใช้งาน";
                                    break;
                                case error.TIMEOUT:
                                    errorMessage += "หมดเวลาในการร้องขอตำแหน่ง";
                                    break;
                                case error.UNKNOWN_ERROR:
                                    errorMessage += "เกิดข้อผิดพลาดที่ไม่รู้จัก";
                                    break;
                            }
                            // $('#location').val('');
                            // $('#locationStatus').text(errorMessage).removeClass().addClass('form-text text-danger');
                            btn.parent().parent().find('.locationStatus').text(errorMessage).removeClass().addClass('locationStatus form-text text-danger');
                            btn.parent().find('.location').val('');
                            console.error(errorMessage, error);
                        });
                    } else {
                        // Browser doesn't support Geolocation
                        btn.parent().parent().find('.locationStatus').text('เบราว์เซอร์ไม่รองรับ Geolocation').removeClass().addClass('form-text text-danger');
                        console.error("Geolocation is not supported by this browser.");
                    }
                });
            </script>
