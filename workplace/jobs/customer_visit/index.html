<!DOCTYPE html>
<html lang="en">

<head>
    <!-- no cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- no cache -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Visit System</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/nprogress@0.2.0/nprogress.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar-custom {
            background-color: #2525E2;
            color: white;
            padding-top: 0.5rem;
            /* Added padding */
            padding-bottom: 0.5rem;
            /* Added padding */
        }

        .navbar-brand-banner {
            width: 100%;
            text-align: center;
        }

        .navbar-logo-banner {
            height: 50px;
            /* Increased height */
            max-width: 80%;
            /* Allow it to be wide but not too wide */
            object-fit: contain;
            /* Ensure aspect ratio is maintained */
        }

        .btn-custom-primary {
            background-color: #2525E2;
            border-color: #2525E2;
            color: white;
            border-radius: 20px;
        }

        .btn-custom-primary:hover {
            background-color: #1a1a9c;
            border-color: #1a1a9c;
            color: white;
        }

        .btn-custom-secondary {
            background-color: #D61723;
            border-color: #D61723;
            color: white;
            border-radius: 20px;
        }

        .btn-custom-secondary:hover {
            background-color: #a71019;
            border-color: #a71019;
            color: white;
        }

        .accent-color {
            color: #FFBD3E;
        }

        .card-header-custom {
            background-color: #2525E2;
            color: white;
        }

        .form-label {
            font-weight: 500;
        }


        #photoPreview img {
            border-radius: 10px;
        }

        .main-container {
            max-width: 800px;
        }

        .img-grid-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 4px;
        }

        .img-grid-col {
            flex: 33.33%;
            max-width: 33.33%;
            padding: 0 8px;
        }

        .img-grid-col img {
            /* margin-top: 8px; */
            vertical-align: middle;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-custom navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand navbar-brand-banner" href="#">
                <img src="logo.png" alt="Logo Banner" class="navbar-logo-banner rounded">
            </a>
        </div>
    </nav>

    <div class="container mt-4 mb-5 main-container">
        <div class="card shadow-sm rounded-4">
            <div class="card-header card-header-custom rounded-top-4">
                <h4 class="mb-0 text-white"><i class="bi bi-pencil-square me-2"></i>ข้อมูลการออกหน้างาน</h4>
            </div>
            <div class="card-body p-4">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="form-tab" data-bs-toggle="tab"
                            data-bs-target="#form-tab-pane" type="button" role="tab" aria-controls="form-tab-pane"
                            aria-selected="true">แบบฟอร์ม</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="table-tab" data-bs-toggle="tab" data-bs-target="#table-tab-pane"
                            type="button" role="tab" aria-controls="table-tab-pane"
                            aria-selected="false">ตารางข้อมูล</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="form-tab-pane" role="tabpanel"
                        aria-labelledby="form-tab" tabindex="0">
                        <form id="visitForm" class="mt-3">
                            <div class="row g-3">
                                <div class="col-md-6 d-none">
                                    <label for="jobId" class="form-label">JOB ID</label>
                                    <input type="text" class="form-control rounded-3" id="jobId" readonly>
                                </div>

                                <div class="col-md-6">
                                    <label for="jobType" class="form-label">ประเภทงาน <span class="text-danger">*</span></label>
                                    <select class="form-select rounded-3" id="jobType" required>
                                        <option selected disabled value="">เลือกประเภทงาน...</option>
                                        <option value="บ้านเดี๋ยว">บ้านเดี๋ยว</option>
                                        <option value="อาคารพานิชย์">อาคารพานิชย์</option>
                                        <option value="รีสอร์ท">รีสอร์ท</option>
                                        <option value="มินิมาร์ท">มินิมาร์ท</option>
                                        <option value="อื่นๆ">อื่นๆ</option>
                                    </select>
                                    <input type="text" class="form-control rounded-3 mt-2 d-none" id="otherJobType"
                                        placeholder="ระบุประเภทงานอื่นๆ">
                                </div>

                                <div class="col-md-6">
                                    <label for="contractorName" class="form-label">ชื่อผู้รับเหมา <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control rounded-3" id="contractorName" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="contractorPhone" class="form-label">เบอร์โทรผู้รับเหมา <span
                                            class="text-danger">*</span></label>
                                    <input type="tel" class="form-control rounded-3" id="contractorPhone" required>
                                </div>

                                <div class="col-md-12">
                                    <label for="decisionMaker" class="form-label">ผู้มีอำนาจตัดสินใจ</label>
                                    <input type="text" class="form-control rounded-3" id="decisionMaker">
                                </div>

                                <div class="col-md-12">
                                    <label for="location" class="form-label">Location (พิกัด) <span
                                            class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control rounded-start-3" id="location" readonly required>
                                        <button class="btn btn-outline-secondary rounded-end-3" type="button"
                                            id="getLocationBtn">
                                            <i class="bi bi-geo-alt"></i> ดึงพิกัดปัจจุบัน
                                        </button>
                                    </div>
                                    <div id="locationStatus" class="form-text"></div>
                                </div>
                                <div class="col-md-12">
                                    <label for="currentSupplier" class="form-label">แหล่งซื้อสินค้าปัจจุบัน</label>
                                    <input type="text" class="form-control rounded-3" id="currentSupplier">
                                </div>

                                <div class="col-md-12">
                                    <label for="notes" class="form-label">โน๊ตเพิ่มเติม</label>
                                    <textarea class="form-control rounded-3" id="notes" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="row mb-3 mt-3">
                                <div class="col-12">
                                    <template id="img-template">
                                        <div
                                            class="d-flex justify-content-center align-items-center position-relative border rounded-3 mt-3">
                                            <span
                                                class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-danger"
                                                style="cursor: pointer;">
                                                x
                                            </span>
                                            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png"
                                                alt="" class="img-fluid rounded-3" style="cursor: pointer;">
                                        </div>
                                    </template>
                                    <label for="images" class="form-label">
                                        <i class="bi bi-image-fill text-red"></i>
                                        รูปภาพ <span class="text-muted">(สูงสุด 5 รูป)</span><br>
                                    </label>
                                    <div class="rounded-3 border bg-secondary-subtle p-2 text-center" style="cursor: pointer;"
                                        id="image-label">
                                        คลิกเพื่อเลือกรูปภาพ
                                    </div>
                                    <input type="file" class="form-control rounded-3" id="images" name="images" accept="image/*"
                                        multiple hidden>
                                    <input type="file" name="temp-imgs" id="temp-imgs" class="d-none" multiple hidden
                                        capture="camera">
                                    </label>
                                </div>
                                <div class="col-12">
                                    <div class="img-grid-row d-flex flex-wrap mb-4">
                                        <div class="img-grid-col"></div>
                                        <div class="img-grid-col"></div>
                                        <div class="img-grid-col"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4 pt-3 border-top d-flex justify-content-between">
                                <button type="submit" class="btn btn-custom-primary btn-lg flex-grow-1 me-2">
                                    <i class="bi bi-save me-2"></i>บันทึกข้อมูล
                                </button>
                                <button type="reset" class="btn btn-custom-secondary btn-lg">
                                    <i class="bi bi-x-circle me-2"></i>ล้าง
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="table-tab-pane" role="tabpanel" aria-labelledby="table-tab"
                        tabindex="0">
                        <h2 class="mt-3">ตารางข้อมูลลูกค้า</h2>
                        <div class="table-responsive mt-3">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">JOB ID</th>
                                        <th scope="col">ประเภทงาน</th>
                                        <th scope="col">ผู้รับเหมา</th>
                                        <th scope="col">เบอร์โทร</th>
                                        <th scope="col">ผู้มีอำนาจตัดสินใจ</th>
                                        <th scope="col">พิกัด</th>
                                        <th scope="col">แหล่งซื้อปัจจุบัน</th>
                                        <th scope="col">โน๊ต</th>
                                        <th scope="col">รูปภาพ</th>
                                        <th scope="col">วันที่บันทึก</th>
                                        <th scope="col">ดำเนินการ</th>
                                    </tr>
                                </thead>
                                <tbody id="customerTableBody">
                                    <!-- Table rows will be populated by JavaScript -->
                                    <tr>
                                        <td colspan="11" class="text-center">ยังไม่มีข้อมูล</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center p-3 mt-5" style="background-color: #e9ecef;">
        <p class="mb-0"><span class="accent-color fw-bold">Customer Visit System</span> &copy; <span
                id="currentYear"></span></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/locale/th.js"></script>
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        document.addEventListener("DOMContentLoaded", function () {
            NProgress.start();
            NProgress.inc()
        });
        window.addEventListener("load", function () {
            NProgress.done();
        });
    </script>
    <script>
        $(document).ready(function () {
            moment.locale('th');
            const currentYear = moment().format('YYYY');
            $('#currentYear').text(currentYear);
        });
        $('button[data-bs-toggle="tab"]').on('shown.bs.tab', e =>{
            let tab = e.target.getAttribute('data-bs-target');
            if (tab == '#table-tab-pane') {
                $('.main-container').css('max-width', '100%');
            }else{
                $('.main-container').css('max-width', '800px');
            }
        })
        $('#image-label').click(function () {
            $('#images').click();
        });
        $('#images').change(function (e) {
            let MAX_IMAGES = 5
            let files = e.target.files;
            let tempFiles = $('#temp-imgs')[0].files;
            let newFiles = Array.from(files);
            let allFiles = [...tempFiles, ...newFiles];

            // Check for duplicate files
            let fileNames = new Set();
            allFiles = allFiles.filter(file => {
                if (fileNames.has(file.name)) {
                    return false;
                } else {
                    fileNames.add(file.name);
                    return true;
                }
            });

            console.log("🚀 ~ allFiles.length:", allFiles.length)
            console.log("🚀 ~ $('.img-grid-col img').not('.isNew').length:", $('.img-grid-col img').not('.isNew').length)
            if (allFiles.length > MAX_IMAGES - $('.img-grid-col img').not('.isNew').length) {
                Swal.fire({
                    icon: 'error',
                    title: 'เลือกได้สูงสุด 5 รูป',
                    customClass: {
                        icon: 'text-danger',
                        title: 'text-danger',
                        content: 'text-dark',
                        popup: 'rounded-4'
                    },
                    showConfirmButton: false,
                    timer: 2000,
                    allowOutsideClick: false,
                    timerProgressBar: true
                })
                return false;
            }

            Swal.fire({
                iconHtml: '<i class="bi bi-hourglass-split text-danger"></i>',
                title: 'Loading..',
                customClass: {
                    icon: 'border-0',
                    title: 'text-danger',
                    content: 'text-dark',
                    popup: 'rounded-4'
                },
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading()
                },
            })

            let datatransfer = new DataTransfer();
            allFiles.forEach(file => {
                datatransfer.items.add(file);
            });
            $('#temp-imgs')[0].files = datatransfer.files;

            renderImagePreview(allFiles);
        });

        function renderImagePreview(allFiles) {
            $('.img-grid-col .isNew').parent().remove()
            allFiles.forEach((file, i) => {
                let eq = (i + $('.img-grid-col img').not('.isNew').length) % 3;
                let reader = new FileReader();
                reader.onload = function (e) {
                    let img = $($('#img-template').html());
                    img.find('img').attr('src', e.target.result).addClass('isNew')
                    img.find('span').on('click', function () {
                        let datatransfer = new DataTransfer();
                        let files = $('#temp-imgs')[0].files;
                        for (let i = 0; i < files.length; i++) {
                            if (files[i].name != file.name) {
                                datatransfer.items.add(files[i]);
                            }
                        }
                        $('#temp-imgs')[0].files = datatransfer.files;
                        renderImagePreview([...datatransfer.files]);
                    });
                    img.find('img').on('click', function () {
                        showImagePreview(e.target.src);
                    });
                    let div = $('.img-grid-col').eq(eq)
                    div.append(img)
                    if (i == allFiles.length - 1) {
                        Swal.close();
                    }
                    $('#image-label').text('เลือกแล้ว (' + $('.img-grid-col img').length + ') รูป')
                }
                reader.readAsDataURL(file);
            });

        }


        $('#jobType').on('change', function () {
            const selectedValue = $(this).val();
            if (selectedValue === 'อื่นๆ') {
                $('#otherJobType').removeClass('d-none');
                $('#otherJobType').prop('required', true).focus();
            } else {
                $('#otherJobType').addClass('d-none');
                $('#otherJobType').prop('required', false);
            }
        });
    </script>
    <script>
        $('#getLocationBtn').on('click', function () {
            if (navigator.geolocation) {
                $('#locationStatus').text('กำลังดึงพิกัด...').removeClass().addClass('form-text text-warning');

                navigator.geolocation.getCurrentPosition(function (position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    $('#location').val(`${lat}, ${lon}`);
                    $('#locationStatus').text('ดึงพิกัดสำเร็จ!').removeClass().addClass('form-text text-success');
                }, function (error) {
                    let errorMessage = 'เกิดข้อผิดพลาดในการดึงพิกัด: ';
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += "ผู้ใช้ปฏิเสธคำขอตำแหน่ง";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += "ข้อมูลตำแหน่งไม่พร้อมใช้งาน";
                            break;
                        case error.TIMEOUT:
                            errorMessage += "หมดเวลาในการร้องขอตำแหน่ง";
                            break;
                        case error.UNKNOWN_ERROR:
                            errorMessage += "เกิดข้อผิดพลาดที่ไม่รู้จัก";
                            break;
                    }
                    $('#location').val('');
                    $('#locationStatus').text(errorMessage).removeClass().addClass('form-text text-danger');
                    console.error(errorMessage, error);
                });
            } else {
                $('#location').val('');
                $('#locationStatus').text('เบราว์เซอร์ของคุณไม่รองรับ Geolocation').removeClass().addClass('form-text text-danger');
            }
        });
    </script>
</body>

</html>
