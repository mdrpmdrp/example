<!DOCTYPE html>
<html lang="en">
<head>
    <!-- no cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- no cache -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/nprogress@0.2.0/nprogress.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
      <style>
        body {
            font-family: 'Mitr', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar-custom {
            background-color: #2525E2;
            color: white;
            padding-top: 0.5rem; /* Added padding */
            padding-bottom: 0.5rem; /* Added padding */
        }

        .navbar-brand-banner {
            width: 100%;
            text-align: center;
        }

        .navbar-logo-banner {
            height: 50px; /* Increased height */
            max-width: 80%; /* Allow it to be wide but not too wide */
            object-fit: contain; /* Ensure aspect ratio is maintained */
        }

        .btn-custom-primary {
            background-color: #2525E2;
            border-color: #2525E2;
            color: white;
            border-radius: 20px;
        }

        .btn-custom-primary:hover {
            background-color: #1a1a9c;
            border-color: #1a1a9c;
            color: white;
        }

        .btn-custom-secondary {
            background-color: #D61723;
            border-color: #D61723;
            color: white;
            border-radius: 20px;
        }

        .btn-custom-secondary:hover {
            background-color: #a71019;
            border-color: #a71019;
            color: white;
        }
        
        .accent-color {
            color: #FFBD3E;
        }

        .card-header-custom {
            background-color: #2525E2;
            color: white;
        }

        .form-label {
            font-weight: 500;
        }


        #photoPreview img {
            border-radius: 10px;
        }

        .container {
            max-width: 800px;
        }
    </style>
</head>

<body>
      <nav class="navbar navbar-custom navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand navbar-brand-banner" href="#">
                <img src="logo.png" alt="Logo Banner" class="navbar-logo-banner rounded">
            </a>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        <div class="card shadow-sm rounded-4">
            <div class="card-header card-header-custom rounded-top-4">
                <h4 class="mb-0 text-white"><i class="bi bi-pencil-square me-2"></i>กรอกข้อมูลการออกหน้างาน</h4>
            </div>
            <div class="card-body p-4">
                <form id="visitForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="jobId" class="form-label">JOB ID</label>
                            <input type="text" class="form-control rounded-3" id="jobId" readonly>
                        </div>

                        <div class="col-md-6">
                            <label for="jobType" class="form-label">ประเภทงาน <span class="text-danger">*</span></label>
                            <select class="form-select rounded-3" id="jobType" required>
                                <option selected disabled value="">เลือกประเภทงาน...</option>
                                <option value="ติดตั้งใหม่">ติดตั้งใหม่</option>
                                <option value="ซ่อมบำรุง">ซ่อมบำรุง</option>
                                <option value="ตรวจเช็ค">ตรวจเช็ค</option>
                                <option value="ให้คำปรึกษา">ให้คำปรึกษา</option>
                                <option value="อื่นๆ">อื่นๆ</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="contractorName" class="form-label">ชื่อผู้รับเหมา <span class="text-danger">*</span></label>
                            <input type="text" class="form-control rounded-3" id="contractorName" required>
                        </div>

                        <div class="col-md-6">
                            <label for="contractorPhone" class="form-label">เบอร์โทรผู้รับเหมา <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control rounded-3" id="contractorPhone" required>
                        </div>
                        
                        <div class="col-md-12">
                            <label for="decisionMaker" class="form-label">ผู้มีอำนาจตัดสินใจ</label>
                            <input type="text" class="form-control rounded-3" id="decisionMaker">
                        </div>

                        <div class="col-md-12">
                            <label for="location" class="form-label">Location (พิกัด)</label>
                            <div class="input-group">
                                <input type="text" class="form-control rounded-start-3" id="location" readonly>
                                <button class="btn btn-outline-secondary rounded-end-3" type="button" id="getLocationBtn">
                                    <i class="bi bi-geo-alt"></i> ดึงพิกัดปัจจุบัน
                                </button>
                            </div>
                            <div id="locationStatus" class="form-text"></div>
                        </div>

                        <div class="col-md-12">
                            <label for="photos" class="form-label">รูปภาพ (สูงสุด 5 ภาพ)</label>
                            <input class="form-control rounded-3" type="file" id="photos" accept="image/*" multiple capture="camera">
                            <div id="photoPreview" class="mt-2 d-flex flex-wrap gap-2"></div>
                            <small id="photoHelp" class="form-text text-muted">เลือกไฟล์รูปภาพได้ไม่เกิน 5 ไฟล์</small>
                        </div>

                        <div class="col-md-12">
                            <label for="currentSupplier" class="form-label">แหล่งซื้อสินค้าปัจจุบัน</label>
                            <input type="text" class="form-control rounded-3" id="currentSupplier">
                        </div>

                        <div class="col-md-12">
                            <label for="notes" class="form-label">โน๊ตเพิ่มเติม</label>
                            <textarea class="form-control rounded-3" id="notes" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="mt-4 pt-3 border-top d-flex justify-content-between">
                        <button type="submit" class="btn btn-custom-primary btn-lg flex-grow-1 me-2">
                            <i class="bi bi-save me-2"></i>บันทึกข้อมูล
                        </button>
                        <button type="reset" class="btn btn-custom-secondary btn-lg">
                            <i class="bi bi-x-circle me-2"></i>ล้าง
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center p-3 mt-5" style="background-color: #e9ecef;">
        <p class="mb-0"><span class="accent-color fw-bold">Customer Visit System</span> &copy; <span id="currentYear"></span></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/locale/th.js"></script>
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        document.addEventListener("DOMContentLoaded", function () {
            NProgress.start();
            NProgress.inc()
        });
        window.addEventListener("load", function () {
            NProgress.done();
        });
    </script>
    <script>
        $('#getLocationBtn').on('click', function() {
            if (navigator.geolocation) {
            $('#locationStatus').text('กำลังดึงพิกัด...').removeClass().addClass('form-text text-warning');
            
            navigator.geolocation.getCurrentPosition(function(position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                $('#location').val(`${lat}, ${lon}`);
                $('#locationStatus').text('ดึงพิกัดสำเร็จ!').removeClass().addClass('form-text text-success');
            }, function(error) {
                let errorMessage = 'เกิดข้อผิดพลาดในการดึงพิกัด: ';
                switch (error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage += "ผู้ใช้ปฏิเสธคำขอตำแหน่ง";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage += "ข้อมูลตำแหน่งไม่พร้อมใช้งาน";
                    break;
                case error.TIMEOUT:
                    errorMessage += "หมดเวลาในการร้องขอตำแหน่ง";
                    break;
                case error.UNKNOWN_ERROR:
                    errorMessage += "เกิดข้อผิดพลาดที่ไม่รู้จัก";
                    break;
                }
                $('#location').val('');
                $('#locationStatus').text(errorMessage).removeClass().addClass('form-text text-danger');
                console.error(errorMessage, error);
            });
            } else {
            $('#location').val('');
            $('#locationStatus').text('เบราว์เซอร์ของคุณไม่รองรับ Geolocation').removeClass().addClass('form-text text-danger');
            }
        });
    </script>
</body>
</html>
