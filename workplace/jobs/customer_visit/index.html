    <script>
        $(document).ready(function () {
            moment.locale('th');
            const currentYear = moment().format('YYYY');
            $('#currentYear').text(currentYear);

            if (window.innerWidth > 768) {
                console.log(navigator.userAgent);
                // Only run stars animation on desktop for better performance
                createStars();
            } else {
                // Don't run createStars() on mobile devices
                console.log("Mobile device detected, skipping background animation");
            }
        });
        // Add background animation
        const createStars = () => {
            const container = document.querySelector('body');
            const count = 30;
            const colors = ['#FFBD3E', '#2525E2', '#D61723'];

            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star-shape';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDuration = `${Math.random() * 50 + 40}s`; // Increased duration from 20-50s to 40-90s
                star.style.animationDelay = `${Math.random() * 10}s`; // Increased delay from 0-5s to 0-10s
                star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                star.style.width = `${Math.random() * 25 + 1}px`;
                star.style.height = star.style.width;
                star.style.opacity = Math.random() * 0.3; // Reduced maximum opacity from 0.5 to 0.3
                container.appendChild(star);
            }
        };
        $('button[data-bs-toggle="tab"]').on('shown.bs.tab', e => {
            let tab = e.target.getAttribute('data-bs-target');
            if (tab == '#table-tab-pane') {
                $('.main-container').css('max-width', '100%');
                $(e.target).removeAttr('isUpdate');

                    $('#visitDataTable').DataTable().ajax.reload();
                } else {
                    initDataTable();
                }
            } else {
                $('.main-container').css('max-width', '800px');
            }
        })
        $('#clearFormBtn').on('click', function () {
            $('#visitForm')[0].reset();
            $('#temp-imgs')[0].files = null;
            $('#image-label').text('คลิกเพื่อเลือกรูปภาพ');
            $('.img-grid-col').empty();
            $('#locationStatus').text('').removeClass();
        });
        $('#image-label').click(function () {
            $('#images').click();
        });
        $('#images').change(function (e) {
            let MAX_IMAGES = 5
            let files = e.target.files;
            let tempFiles = $('#temp-imgs')[0].files;
            let newFiles = Array.from(files);
            let allFiles = [...tempFiles, ...newFiles];

            // Check for duplicate files
            let fileNames = new Set();
            allFiles = allFiles.filter(file => {
                if (fileNames.has(file.name)) {
                    return false;
                } else {
                    fileNames.add(file.name);
                    return true;
                }
            });

            console.log("🚀 ~ allFiles.length:", allFiles.length)
            console.log("🚀 ~ $('.img-grid-col img').not('.isNew').length:", $('.img-grid-col img').not('.isNew').length)
            if (allFiles.length > MAX_IMAGES - $('.img-grid-col img').not('.isNew').length) {
                Swal.fire({
                    icon: 'error',
                    title: 'เลือกได้สูงสุด 5 รูป',
                    customClass: {
                        icon: 'text-danger',
                        title: 'text-danger',
                        content: 'text-dark',
                        popup: 'rounded-4'
                    },
                    showConfirmButton: false,
                    timer: 2000,
                    allowOutsideClick: false,
                    timerProgressBar: true
                })
                return false;
            }

            Swal.fire({
                iconHtml: '<i class="bi bi-hourglass-split text-primary"></i>',
                title: 'Loading..',
                customClass: {
                    icon: 'border-0',
                    title: 'text-primary',
                    content: 'text-dark',
                    popup: 'rounded-4'
                },
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading()
                },
            })

            let datatransfer = new DataTransfer();
            allFiles.forEach(file => {
                datatransfer.items.add(file);
            });
            $('#temp-imgs')[0].files = datatransfer.files;

            renderImagePreview(allFiles);
        });

        function renderImagePreview(allFiles) {
            $('.img-grid-col .isNew').parent().remove()
            allFiles.forEach((file, i) => {
                let eq = (i + $('.img-grid-col img').not('.isNew').length) % 3;
                let reader = new FileReader();
                reader.onload = function (e) {
                    let img = $($('#img-template').html());
                    img.find('img').attr('src', e.target.result).addClass('isNew')
                    img.find('span').on('click', function () {
                        let datatransfer = new DataTransfer();
                        let files = $('#temp-imgs')[0].files;
                        for (let i = 0; i < files.length; i++) {
                            if (files[i].name != file.name) {
                                datatransfer.items.add(files[i]);
                            }
                        }
                        $('#temp-imgs')[0].files = datatransfer.files;
                        renderImagePreview([...datatransfer.files]);
                    });
                    img.find('img').on('click', function () {
                        showImagePreview(e.target.src);
                    });
                    let div = $('.img-grid-col').eq(eq)
                    div.append(img)
                    if (i == allFiles.length - 1) {
                        Swal.close();
                    }
                    $('#image-label').text('เลือกแล้ว (' + $('.img-grid-col img').length + ') รูป')
                }
                reader.readAsDataURL(file);
            });

        }


        $('#jobType').on('change', function () {
            const selectedValue = $(this).val();
            if (selectedValue === 'อื่นๆ') {
                $('#otherJobType').removeClass('d-none');
                $('#otherJobType').prop('required', true).focus();
            } else {
                $('#otherJobType').addClass('d-none');
                $('#otherJobType').prop('required', false);
            }
        });

        $('#visitForm').on('submit', function (e) {
            e.preventDefault();
            // Check if the form is valid
            let form = $('#visitForm')[0];
            // Check if required fields are filled
            if (!form.checkValidity()) {

            if ($('#temp-imgs')[0].files.length == 0 && $('.img-grid-col img').length == 0 && !$('form#addCowForm').attr('data-editmode')) {

                        title: 'text-danger',

                    },
                    showConfirmButton: false,
                    timer: 2000,
                    allowOutsideClick: false,
                    timerProgressBar: true
                })
                return false;
            }
            let formData = $(this).serializeArray().reduce((obj, item) => {
                obj[item.name] = item.value;
                return obj;
            }, {});
            NProgress.start();
            NProgress.inc();
            uploadFiles().then((res) => {
                console.log("🚀 ~ uploadFiles ~ res:", res)
                formData = {
                    ...formData,
                    images: res.files,
                    visitID: res.visit_id,
                    updateID: res.update_id
                };
                console.log(formData);
                saveNewVisit(formData);
            })



            // Add cow to database (you would integrate with your backend here)
        });

        async function uploadFiles() {
            const f = document.getElementById("temp-imgs");
            if (f.files.length == 0) {
                return []
            }
            Swal.fire({
                iconHtml: '<i class="bi bi-cloud-arrow-up-fill text-primary"></i>',
                title: 'กำลังอัพโหลดไฟล์',
                customClass: {
                    icon: 'border-0',
                    title: 'text-primary',
                    content: 'text-dark',
                    popup: 'rounded-4'
                },
                allowOutsideClick: false,
                html: '<div class="container-fluid"><div class="row" id="progress"></div></div>',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading()
                },
            })
            const { token, folder_id, visit_id, update_id } = await getDownloadToken();
            let file = await new Promise((resolve, reject) => {
                let length = f.files.length;
                let count = 0;
                let uploadfiles = [];
                [...f.files].forEach((file, i) => {
                    let fr = new FileReader();
                    fr.fileName = file.name;
                    fr.fileSize = file.size;
                    fr.fileType = file.type;
                    fr.readAsArrayBuffer(file);
                    fr.onload = e => {
                        var id = "p" + ++i;
                        var div = $("<div>", { class: 'col-12 text-truncate' });
                        div.attr("id", id);
                        $("#progress").append(div);
                        $('#' + id).text('Initialising (' + fr.fileName + ')')
                        const f = e.target;
                        const resource = {
                            fileName: f.fileName,
                            fileSize: f.fileSize,
                            fileType: f.fileType,
                            fileBuffer: f.result,
                            accessToken: token,
                            folderId: folder_id,
                            fields: "id",
                        };
                        const ru = new ResumableUploadToGoogleDrive();
                        ru.Do(resource, function (res, err) {
                            if (err) {
                                console.log(err);
                                return;
                            }
                            console.log(res);
                            let msg = "";
                            if (res.status == 'start' || res.status == 'getLocation' || res.status == 'initialize') {
                                msg = '<i class="bi bi-cloud-arrow-up-fill"></i> กำลังเตรียมอัพโหลด ' + f.fileName;
                            }
                            else if (res.status == "Uploading") {
                                msg =
                                    '<i class="bi bi-hourglass-split text-start text-primary"></i> กำลังอัพโหลด ' +
                                    Math.round(
                                        (res.progressNumber.current / res.progressNumber.end) * 100
                                    ) +
                                    "% (" +
                                    f.fileName +
                                    ")";
                            } else {
                                msg = '<i class="bi bi-check-circle-fill text-start text-success"></i> อัพโหลดสำเร็จ  (' + f.fileName + ")";
                            }

                            // If you want to put the uploaded file information to the active Spreadsheet,
                            // please use the following function.
                            if (res.status == "Done") {
                                uploadfiles.push(res.result.id);
                                if (uploadfiles.length == length) {
                                    resolve(uploadfiles);
                                }
                            }

                            $('#' + id).html(msg)
                        });
                    };
                });
            });
            return {
                visit_id: visit_id,
                update_id: update_id,
                files: file
            }
        }

        function getDownloadToken(userID, cowID) {
            return new Promise((resolve, reject) => {
                google.script.run.withSuccessHandler((res) => {
                    res = JSON.parse(res);
                    if (res.success) {
                        resolve(res.data);
                    } else {
                        reject(res.message);
                    }
                }).getDownloadToken();
            });
        }

        function initDataTable() {
            $('#visitDataTable').DataTable({
                processing: true,
                serverSide: false,
                responsive: true,
                scrollX: true,
                ajax: function (data, callback, settings) {
                    NProgress.start();
                    NProgress.inc();
                    google.script.run.withSuccessHandler(function (res) {
                        NProgress.done();
                        res = JSON.parse(res);
                        console.log("🚀 ~ res:", res)
                        if (res.success) {
                            callback({
                                draw: data.draw,
                                recordsTotal: res.total,
                                recordsFiltered: res.total,
                                data: res.data
                            });
                        } else {
                            console.error(res.message);
                        }
                    }).getVisitData();
                },
                columns: [
                    {
                        title: 'ลำดับ',
                        data: null,
                        className: 'dt-body-center text-nowrap all',
                        render: function (data, type, row, meta) {
                            return meta.row + meta.settings._iDisplayStart + 1;
                        }
                    },
                    { title: "ประเภทงาน", data: "jobType", className: 'dt-body-center text-nowrap' },
                    { title: "ชื่อผู้รับเหมา", data: "contractorName", className: 'dt-body-center text-nowrap all' },
                    {
                        title: "เบอร์โทรผู้รับเหมา",
                        data: "contractorPhone",
                        className: 'dt-body-center text-nowrap all',
                        render: function (data, type, row) {
                            return `<a href="tel:${data}">${data}</a>`;
                        }
                    },
                    {
                        title: "Location",
                        data: "location",
                        className: 'dt-body-center text-nowrap',
                        render: function (data, type, row) {
                            return `<button class="btn btn-sm btn-danger" onclick="window.open('${data}', '_blank')">
                                <i class="bi bi-geo-alt"></i> ดูแผนที่
                            </button>`;
                        }
                    },
                    { title: "แหล่งซื้อสินค้าปัจจุบัน", data: "currentSupplier" },
                    { title: "โน้ตเพิ่มเติม", data: "notes" },
                    {
                        title: "รูปภาพ",
                        data: "images",
                        className: 'dt-body-center text-nowrap',
                        render: function (data, type, row) {
                            if (data != '' && type == 'display') {
                                let images = data.filter(img => img !== '');
                                if (images.length > 0) {
                                    return `<button class="btn btn-sm ancent-color btn-danger" onclick="showImageCarousel('${images.join('||')}')">

                                    </button>`;
                                } else {
                                    return '<div class="dt-body-center">ไม่มีรูปภาพ</div>';
                                }
                            }

                        }
                    },
                    {

                        data: "updatedAt",
                        className: 'dt-body-center text-nowrap',
                        render: function (data, type, row) {
                            if (data != '' && type == 'display') {
                                return moment(data).format('DD/MM/YYYY HH:mm:ss');
                            }
                            return data
                        }
                    },
                    {
                        title: "รายละเอียด",
                        data: null,
                        orderable: false,
                        className: 'dt-body-center text-nowrap all',
                        render: function (data, type, row) {
                            if (row.updateGroup.length > 1) {
                                return `<button class="btn btn-sm btn-danger" onclick="showVisitDetail(this)"><i class="bi bi-eye"></i> ${row.updateGroup.length} รายการ</button>`;
                            } else {

        function showImagePreview(src) {
            Swal.fire({
                html: '<img src="' + src + '" class="img-fluid rounded-3" style="max-width: 100%; max-height: 80vh;">',
                showCloseButton: true,
                showCancelButton: false,
                showConfirmButton: false,
                customClass: {
                    popup: 'rounded-4',
                    image: 'img-fluid rounded-3'
                },
            });
        }

        function showImageCarousel(images) {
            const imageArray = images.split('||')
            const imageElements = imageArray.map((img, index) => {
                return `<div class="carousel-item ${index === 0 ? 'active' : ''}">
                            <img src="${img}" class="d-block w-100" alt="Image ${index + 1}">
                        </div>`;
            }).join('');

            Swal.fire({
                html: `<div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        ${imageArray.map((_, index) =>
                    `<button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="${index}" 
                            ${index === 0 ? 'class="active" aria-current="true"' : ''} 
                            aria-label="Slide ${index + 1}"
                            style="background-color: var(--primary-color);"></button>`
                ).join('')}
                    </div>
                    <div class="carousel-inner">
                        ${imageElements}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev" 
                            style="opacity: 0.9;">
                        <span class="carousel-control-prev-icon" aria-hidden="true" 
                              style="filter: invert(25%) sepia(71%) saturate(935%) hue-rotate(346deg) brightness(89%) contrast(84%);"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next"
                            style="opacity: 0.9;">
                        <span class="carousel-control-next-icon" aria-hidden="true"
                              style="filter: invert(25%) sepia(71%) saturate(935%) hue-rotate(346deg) brightness(89%) contrast(84%);"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
               `,
                padding: '0',
                customClass: {
                    popup: 'rounded-4 col-12 col-md-8 col-lg-6',
                    image: 'rounded-4',
                    htmlContainer: 'p-0 rounded-4',
                },
                showCloseButton: true,
                showConfirmButton: false,
            });
        }

    </script>
    <script>
        $('#getLocationBtn').on('click', function () {
            if (navigator.geolocation) {
                $('#locationStatus').text('กำลังดึงพิกัด...').removeClass().addClass('form-text text-warning');

                navigator.geolocation.getCurrentPosition(function (position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    $('#location').val(`${lat}, ${lon}`);
                    $('#locationStatus').text('ดึงพิกัดสำเร็จ!').removeClass().addClass('form-text text-success');
                }, function (error) {
                    let errorMessage = 'เกิดข้อผิดพลาดในการดึงพิกัด: ';
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += "ผู้ใช้ปฏิเสธคำขอตำแหน่ง";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += "ข้อมูลตำแหน่งไม่พร้อมใช้งาน";
                            break;
                        case error.TIMEOUT:
                            errorMessage += "หมดเวลาในการร้องขอตำแหน่ง";
                            break;
                        case error.UNKNOWN_ERROR:
                            errorMessage += "เกิดข้อผิดพลาดที่ไม่รู้จัก";
                            break;
                    }
                    $('#location').val('');
                    $('#locationStatus').text(errorMessage).removeClass().addClass('form-text text-danger');
                    console.error(errorMessage, error);
                });
            } else {
                $('#location').val('');
                $('#locationStatus').text('เบราว์เซอร์ของคุณไม่รองรับ Geolocation').removeClass().addClass('form-text text-danger');
            }
        });
    </script>
