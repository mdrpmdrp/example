<html lang="en">

<head>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/v/bs5/dt-2.3.1/b-3.2.3/date-1.5.5/fh-4.0.2/r-3.0.4/datatables.min.css"

    <style>
        body {
            font-family: 'Mitr', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar-custom {
            background-color: #2525E2;
            color: white;
            padding-top: 0.5rem;
            /* Added padding */
            padding-bottom: 0.5rem;
            /* Added padding */
        }

        .navbar-brand-banner {
            width: 100%;
            text-align: center;
        }

        .navbar-logo-banner {
            height: 50px;
            /* Increased height */
            max-width: 80%;
            /* Allow it to be wide but not too wide */
            object-fit: contain;
            /* Ensure aspect ratio is maintained */
        }

        .btn-custom-primary {
            background-color: #2525E2;
            border-color: #2525E2;
            color: white;
            border-radius: 20px;
        }

        .btn-custom-primary:hover {
            background-color: #1a1a9c;
            border-color: #1a1a9c;
            color: white;
        }

        .btn-custom-secondary {
            background-color: #D61723;
            border-color: #D61723;
            color: white;
            border-radius: 20px;
        }

        .btn-custom-secondary:hover {
            background-color: #a71019;
            border-color: #a71019;
            color: white;
        }

        .accent-color {
            color: #FFBD3E;
        }

        .card-header-custom {
            background-color: #2525E2;
            color: white;
        }

        .form-label {
            font-weight: 500;
        }


        #photoPreview img {
            border-radius: 10px;
        }

        .main-container {
            max-width: 800px;
        }

        .img-grid-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 4px;
        }

        .img-grid-col {
            flex: 33.33%;
            max-width: 33.33%;
            padding: 0 8px;
        }

        .img-grid-col img {
            /* margin-top: 8px; */
            vertical-align: middle;
            width: 100%;
        }

        .btn-muted {
            background-color: #e9ecef;
            color: #6c757d;
        }

        table.dataTable td td {
            vertical-align: middle;
        }

        table.dataTable thead th {
            text-align: center;
        }

        /* Additional animation styles */
        .star-shape {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: floatAnimation linear infinite;
        }

        @keyframes floatAnimation {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: var(--opacity);
            }

            90% {
                opacity: var(--opacity);
            }

            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .timeline-container {
            padding: 20px 0;
        }

        .timeline {
            position: relative;
            max-width: 100%;
        }

        .timeline::before {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #2525E2;
            top: 0;
            bottom: 0;
            left: 50px;
            margin-left: -3px;
        }

        .timeline-item {
            padding: 10px 40px 10px 70px;
            position: relative;
            /* background-color: #f8f9fa; */
            width: 100%;
            margin-bottom: 20px;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            left: 40px;
            background-color: #D61723;
            border: 4px solid #D61723;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }

        .timeline-content {
            padding: 15px;
            background-color: white;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border-left: 5px solid #FFBD3E;
        }

        .timeline-date {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .timeline-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .timeline-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            .timeline::after {
                left: 31px;
            }


            .timeline-item {
                padding: 10px 10px 10px 20px;
            }

            .timeline-item::after {
                left: 0px;
            }

            .timeline::before {
                left: 10px;
            }
        }

        .status-toggle{
            font-size: 0.875rem !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-custom navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand navbar-brand-banner" href="#">
                <img src="https://img5.pic.in.th/file/secure-sv1/logof7744cc760569b7b.png" alt="Logo Banner"
                    class="navbar-logo-banner rounded">
            </a>
        </div>
    </nav>

    <div class="container mt-4 mb-5 main-container">
        <div class="card shadow-sm rounded-4">
            <div class="card-header card-header-custom rounded-top-4">
                <h4 class="mb-0 text-white"><i class="bi bi-pencil-square me-2"></i>ข้อมูลการออกหน้างาน</h4>
            </div>
            <div class="card-body p-4">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="form-tab" data-bs-toggle="tab"
                            data-bs-target="#form-tab-pane" type="button" role="tab" aria-controls="form-tab-pane"
                            aria-selected="true">แบบฟอร์ม</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="table-tab" data-bs-toggle="tab" data-bs-target="#table-tab-pane"
                            type="button" role="tab" aria-controls="table-tab-pane"
                            aria-selected="false">ตารางข้อมูล</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="form-tab-pane" role="tabpanel" aria-labelledby="form-tab"
                        tabindex="0">
                        <form id="visitForm" class="mt-3">
                            <div class="row g-3">
                                <input type="text" id="visitID" name="visitID" hidden>
                                <input type="text" id="updateID" name="updateID" hidden>

                                <div class="col-md-6">
                                    <label for="jobType" class="form-label">ประเภทงาน <span
                                            class="text-danger">*</span></label>
                                    <select class="form-select rounded-3 jobType" id="jobType" name="jobType" required>
                                        <option selected disabled value="">เลือกประเภทงาน...</option>
                                        <option value="บ้านเดี่ยว">บ้านเดี่ยว</option>
                                        <option value="อาคารพานิชย์">อาคารพานิชย์</option>
                                        <option value="รีสอร์ท">รีสอร์ท</option>
                                        <option value="มินิมาร์ท">มินิมาร์ท</option>
                                        <option value="อื่นๆ">อื่นๆ</option>
                                    </select>
                                    <input type="text" class="form-control rounded-3 mt-2 d-none otherJobType"
                                        id="otherJobType" name="otherJobType" placeholder="ระบุประเภทงานอื่นๆ">
                                </div>

                                <div class="col-md-6">
                                    <label for="contractorName" class="form-label">ชื่อผู้รับเหมา <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control rounded-3" id="contractorName"
                                        name="contractorName" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="contractorPhone" class="form-label">เบอร์โทรผู้รับเหมา <span
                                            class="text-danger">*</span></label>
                                    <input type="tel" class="form-control rounded-3" id="contractorPhone"
                                        name="contractorPhone" required>
                                </div>

                                <div class="col-md-12">
                                    <label for="decisionMaker" class="form-label">ผู้มีอำนาจตัดสินใจ</label>
                                    <input type="text" class="form-control rounded-3" id="decisionMaker"
                                        name="decisionMaker">
                                </div>

                                <div class="col-md-12">
                                    <label for="location" class="form-label">Location (พิกัด) <span
                                            class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="text" class="form-control rounded-start-3 location" id="location"
                                            name="location" required>
                                        <button class="btn btn-outline-secondary rounded-end-3 getLocationBtn"
                                            type="button" id="getLocationBtn" name="getLocationBtn">
                                            <i class="bi bi-geo-alt"></i> ดึงพิกัดปัจจุบัน
                                        </button>
                                    </div>
                                    <div id="locationStatus" name="locationStatus" class="form-text locationStatus">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="currentSupplier" class="form-label">แหล่งซื้อสินค้าปัจจุบัน</label>
                                    <input type="text" class="form-control rounded-3" id="currentSupplier"
                                        name="currentSupplier">
                                </div>
                                <div class="col-md-6">
                                    <label for="recordName" class="form-label">ชื่อผู้บันทึกข้อมูล</label>
                                    <input type="text" class="form-control rounded-3" id="recordName" name="recordName"
                                        required>
                                </div>
                                <div class="col-md-12">
                                    <label for="notes" class="form-label">โน้ตเพิ่มเติม</label>
                                    <textarea class="form-control rounded-3" id="notes" name="notes"
                                        rows="3"></textarea>
                                </div>
                            </div>
                            <div class="row mb-3 mt-3">
                                <div class="col-12">
                                    <template id="img-template">
                                        <div
                                            class="d-flex justify-content-center align-items-center position-relative border rounded-3 mt-3">
                                            <span
                                                class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-danger"
                                                style="cursor: pointer;">
                                                x
                                            </span>
                                            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png"
                                                alt="" class="img-fluid rounded-3" style="cursor: pointer;">
                                        </div>
                                    </template>
                                    <label for="images" class="w-100">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div><i class="bi bi-image-fill text-red"></i> รูปภาพ <span
                                                    class="text-muted">(สูงสุด 5 รูป)</span></div>
                                            <button type="button" class="btn btn-link"
                                                id="open-album-btn">เลือกรูปจากอัลบั้ม</button>
                                        </div>
                                        <br>
                                    </label>

                                    <div class="rounded-3 border bg-secondary-subtle p-2 text-center"
                                        style="cursor: pointer;" id="image-label">
                                        คลิกเพื่อถ่ายภาพ
                                    </div>
                                    <input type="file" class="form-control rounded-3" id="images" name="images"
                                        accept="image/*" multiple hidden capture>
                                    <input type="file" name="temp-imgs" id="temp-imgs" class="d-none" multiple hidden
                                        capture accept="image/*">
                                </div>
                                <div class="col-12" id="imagePreview">
                                    <div class="img-grid-row d-flex flex-wrap mb-4">
                                        <div class="img-grid-col"></div>
                                        <div class="img-grid-col"></div>
                                        <div class="img-grid-col"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4 pt-3 border-top d-flex justify-content-between">
                                <button type="submit" class="btn btn-custom-primary btn-lg flex-grow-1 me-2">
                                    <i class="bi bi-save me-2"></i>บันทึกข้อมูล
                                </button>
                                <button type="button" class="btn btn-custom-secondary btn-lg" id="clearFormBtn">
                                    <i class="bi bi-x-circle me-2"></i>ล้าง
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="table-tab-pane" role="tabpanel" aria-labelledby="table-tab"
                        tabindex="0">
                        <h2 class="mt-3">ตารางข้อมูลลูกค้า</h2>
                        <div class="table-responsive mt-3">
                            <table class="table table-striped table-hover" style="width: 100%" id="visitDataTable">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center p-3 mt-5" style="background-color: #e9ecef;">
        <p class="mb-0"><span class="accent-color fw-bold">Customer Visit System</span> &copy; <span
                id="currentYear"></span></p>
    </footer>
    <!-- Modal for Visit Details -->
    <div class="modal fade" id="visitDetailModal" tabindex="-1" aria-labelledby="visitDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="visitDetailModalLabel">ประวัติการเยี่ยม</h5>
                    <div class="ms-auto">
                        <button type="button" class="btn btn-danger rounded-4" id="addVisitUpdateBtn">
                            <i class="bi bi-plus-circle me-2"></i>เพิ่มประวัติการเยี่ยม
                        </button>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="container-fluid m-0 p-0">
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <div class="input-group input-group-lg rounded-4 mb-3">
                                    <span class="input-group-text text-bg-danger">สถานะ</span>
                                    <select class="form-select" id="visitStatus" name="visitStatus" data-visit-id="">
                                        <option value="ติดตามงาน">ติดตามงาน</option>
                                        <option value="จบงานแล้ว">จบงานแล้ว</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="timeline-container">
                            <div class="timeline" id="visitTimeline">
                                <!-- Visit timeline items will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary rounded-4" data-bs-dismiss="modal">ปิด</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal for Editing Visit -->
    <div class="modal fade" id="editVisitModal" tabindex="-1" aria-labelledby="editVisitModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="editVisitModalLabel">แก้ไขข้อมูลการเยี่ยม</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editVisitForm">
                        <input type="hidden" id="editVisitID" name="editVisitID">
                        <input type="hidden" id="editUpdateID" name="editUpdateID">

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="editJobType" class="form-label">ประเภทงาน <span
                                        class="text-danger">*</span></label>
                                <select class="form-select rounded-3 jobtype" id="editJobType" name="editJobType"
                                    required>
                                    <option selected disabled value="">เลือกประเภทงาน...</option>
                                    <option value="บ้านเดี่ยว">บ้านเดี่ยว</option>
                                    <option value="อาคารพานิชย์">อาคารพานิชย์</option>
                                    <option value="รีสอร์ท">รีสอร์ท</option>
                                    <option value="มินิมาร์ท">มินิมาร์ท</option>
                                    <option value="อื่นๆ">อื่นๆ</option>
                                </select>
                                <input type="text" class="form-control rounded-3 mt-2 d-none otherJobtype"
                                    id="editOtherJobType" name="editOtherJobType" placeholder="ระบุประเภทงานอื่นๆ">
                            </div>
                            <div class="col-md-6">
                                <label for="editContractorName" class="form-label">ชื่อผู้รับเหมา <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control rounded-3" id="editContractorName"
                                    name="editContractorName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editContractorPhone" class="form-label">เบอร์โทรผู้รับเหมา <span
                                        class="text-danger">*</span></label>
                                <input type="tel" class="form-control rounded-3" id="editContractorPhone"
                                    name="editContractorPhone" required>
                            </div>
                            <div class="col-md-6">
                                <label for="editDecisionMaker" class="form-label">ผู้มีอำนาจตัดสินใจ</label>
                                <input type="text" class="form-control rounded-3" id="editDecisionMaker"
                                    name="editDecisionMaker">
                            </div>
                            <div class="col-md-6">
                                <label for="editLocation" class="form-label">Location (พิกัด) <span
                                        class="text-danger">*</span></label>
                                <div class="input-group">
                                    <input type="text" class="form-control rounded-start-3 location" id="editLocation"
                                        name="editLocation" required>
                                    <button class="btn btn-outline-secondary rounded-end-3 getLocationBtn" type="button"
                                        id="getEditLocationBtn" name="getEditLocationBtn">
                                        <i class="bi bi-geo-alt"></i> ดึงพิกัดปัจจุบัน
                                    </button>
                                </div>
                                <div id="editLocationStatus" name="editLocationStatus" class="form-text locationStatus">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="editCurrentSupplier" class="form-label">แหล่งซื้อสินค้าปัจจุบัน</label>
                                <input type="text" class="form-control rounded-3" id="editCurrentSupplier"
                                    name="editCurrentSupplier">
                            </div>
                            <input type="hidden" id="editRecordName" name="editRecordName">
                            <div class="col-md-6">
                                <label for="updatedBy" class="form-label">ชื่อผู้บันทึกข้อมูล</label>
                                <input type="text" class="form-control rounded-3" id="updatedBy" name="updatedBy"
                                    required>
                            </div>
                            <div class="col-md-12">
                                <label for="editNotes" class="form-label">โน้ตเพิ่มเติม</label>
                                <textarea class="form-control rounded-3" id="editNotes" name="editNotes"
                                    rows="3"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <div class="col-md-12">
                                <label for="editImages" class="w-100">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div><i class="bi bi-image-fill text-red"></i> รูปภาพ <span
                                                class="text-muted">(สูงสุด 5 รูป)</span></div>
                                        <button type="button" class="btn btn-link"
                                            id="open-edit-album-btn">เลือกรูปจากอัลบั้ม</button>
                                    </div>
                                    <br>
                                </label>
                                <div class="rounded-3 border bg-secondary-subtle p-2 text-center"
                                    style="cursor: pointer;" id="edit-image-label">
                                    คลิกเพื่อถ่ายภาพ
                                </div>
                                <input type="file" class="form-control rounded-3" id="editImages" name="editImages"
                                    accept="image/*" multiple hidden capture>
                                <input type="file" name="edit-temp-imgs" id="edit-temp-imgs" class="d-none" multiple
                                    accept="image/*" hidden capture>
                            </div>
                            <div class="col-12" id="edit-imagePreview">
                                <div class="img-grid-row d-flex flex-wrap mb-4">
                                    <div class="img-grid-col"></div>
                                    <div class="img-grid-col"></div>
                                    <div class="img-grid-col"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary rounded-4" data-bs-dismiss="modal">ยกเลิก</button>
                    <button type="button" class="btn btn-primary save-btn rounded-4"
                        onclick="saveEditVisit()">บันทึกการแก้ไข</button>
                </div>
            </div>
        </div>

        async function uploadFiles(inputID, visitID, updateID) {
            const f = document.getElementById(inputID || 'temp-imgs');
            if (f.files.length == 0) {
                return visitID ? {
                    visit_id: visitID,
                    update_id: updateID,
                    files: []
                } : [];
            }
            Swal.fire({
                iconHtml: '<i class="bi bi-cloud-arrow-up-fill text-primary"></i>',
                title: 'กำลังอัพโหลดไฟล์',
                customClass: {
                    icon: 'border-0',
                    title: 'text-primary',
                    content: 'text-dark',
                    popup: 'rounded-4'
                },
                allowOutsideClick: false,
                html: '<div class="container-fluid"><div class="row" id="progress"></div></div>',
                allowOutsideClick: false,
                didOpen: () => {
                    Swal.showLoading()
                },
            })
            const { token, folder_id, visit_id, update_id } = await getDownloadToken(visitID, updateID);
            let file = await new Promise((resolve, reject) => {
                let length = f.files.length;
                let count = 0;
                let uploadfiles = [];
                [...f.files].forEach((file, i) => {
                    let fr = new FileReader();
                    fr.fileName = file.name;
                    fr.fileSize = file.size;
                    fr.fileType = file.type;
                    fr.readAsArrayBuffer(file);
                    fr.onload = e => {
                        var id = "p" + ++i;
                        var div = $("<div>", { class: 'col-12 text-truncate' });
                        div.attr("id", id);
                        $("#progress").append(div);
                        $('#' + id).text('Initialising (' + fr.fileName + ')')
                        const f = e.target;
                        const resource = {
                            fileName: f.fileName,
                            fileSize: f.fileSize,
                            fileType: f.fileType,
                            fileBuffer: f.result,
                            accessToken: token,
                            folderId: folder_id,
                            fields: "id",
                        };
                        const ru = new ResumableUploadToGoogleDrive();
                        ru.Do(resource, function (res, err) {
                            if (err) {
                                console.log(err);
                                return;
                            }
                            console.log(res);
                            let msg = "";
                            if (res.status == 'start' || res.status == 'getLocation' || res.status == 'initialize') {
                                msg = '<i class="bi bi-cloud-arrow-up-fill"></i> กำลังเตรียมอัพโหลด ' + f.fileName;
                            }
                            else if (res.status == "Uploading") {
                                msg =
                                    '<i class="bi bi-hourglass-split text-start text-primary"></i> กำลังอัพโหลด ' +
                                    Math.round(
                                        (res.progressNumber.current / res.progressNumber.end) * 100
                                    ) +
                                    "% (" +
                                    f.fileName +
                                    ")";
                            } else {
                                msg = '<i class="bi bi-check-circle-fill text-start text-success"></i> อัพโหลดสำเร็จ  (' + f.fileName + ")";
                            }

                            // If you want to put the uploaded file information to the active Spreadsheet,
                            // please use the following function.
                            if (res.status == "Done") {
                                uploadfiles.push(res.result.id);
                                if (uploadfiles.length == length) {
                                    resolve(uploadfiles);
                                }
                            }

                            $('#' + id).html(msg)
                        });
                    };
                });
            });
            return {
                visit_id: visit_id,
                update_id: update_id,
                files: file
            }
        }

        function getDownloadToken(visitID, updateID) {
            return new Promise((resolve, reject) => {
                google.script.run.withSuccessHandler((res) => {
                    res = JSON.parse(res);
                    if (res.success) {
                        resolve(res.data);
                    } else {
                        reject(res.message);
                    }
                }).getDownloadToken(visitID, updateID);
            });
        }

        function editUpdateDetail(button) {
            const visitID = $(button).data('visit-id');
            const updateID = $(button).data('update-id');
            console.log('updateID:', updateID);
            // let rowIndex = $('#visitDataTable').DataTable().rows().data().toArray().map(item => item.updateGroup).flat().findIndex(item => item.updateID == updateID);
            let rowIndex = null
            $('#visitDataTable').DataTable().rows().every(function (rowIdx, tableLoop, rowLoop) {
                let data = this.data();
                let updateGroup = data.updateGroup;
                let index = updateGroup.findIndex(item => item.updateID == updateID);
                if (index !== -1) {
                    rowIndex = this.index();
                    return false; // Break the loop
                }
            });
            $('#editvisitForm').data('rowIndex', rowIndex);


            let row = $('#visitDataTable').DataTable().row(rowIndex);
            let rowData = row.data().updateGroup.find(item => item.updateID == updateID);

            //.find(item => item.updateID == updateID);
            console.log("🚀 ~ rowData:", rowData)
            let isOtherJobType = $('#editJobType').find('option[value="' + rowData.jobType + '"]').length == 0;
            if (isOtherJobType) {
                let option = $('<option>', {
                    value: rowData.jobType,
                    text: rowData.jobType,
                    selected: true
                });
                option.data('extra-opt', true);
                $('#editJobType').append(option);
            } else {
                $('#editJobType').val(rowData.jobType);
            }
            $('#editVisitID').val(visitID);
            $('#editUpdateID').val(updateID);
            $('#editRecordName').val(rowData.recordName);
            $('#editContractorName').val(rowData.contractorName);
            $('#editContractorPhone').val(rowData.contractorPhone);
            $('#editDecisionMaker').val(rowData.decisionMaker);
            $('#editCurrentSupplier').val(rowData.currentSupplier);
            $('#editNotes').val(rowData.notes);
            $('#editLocation').val(rowData.location);

            $('#visitDetailModal').modal('hide');
            $('#editVisitModal').modal('show');
            // show image
            let images = rowData.images.filter(img => img !== '');
            if (images.length > 0) {
                $('#edit-image-label').text('เลือกรูปภาพ (' + images.length + ' รูป)');

                    $('#edit-imagePreview').find('.img-grid-col').eq(i % 3).append(imgElement)

                            imageHeight: '100%',

                                icon: 'success',
                                title: 'ลบรูปภาพสำเร็จ',
                                text: res.message,
                                confirmButtonText: 'ตกลง',
                                customClass: {
                                    icon: 'text-success',
                                    title: 'text-success',
                                    content: 'text-dark',
                                    popup: 'rounded-4'
                                },

                                text: res.message,
                                confirmButtonColor: '#dc3545',

                    NProgress.done()

                        let row_data = $('#visitDataTable').DataTable().row($('editvisitForm').data('rowIndex')).data(res.data);
                        $('#visitDataTable').DataTable().draw(false);

                        showVisitDetail(btn[0], false);
                        $('#editVisitModal').modal('hide');
                        Swal.fire({
                            icon: 'success',
                            title: 'บันทึกข้อมูลสำเร็จ',
                            text: res.message,
                            confirmButtonText: 'ตกลง',
                            customClass: {
                                icon: 'text-success',
                                title: 'text-success',
                                content: 'text-dark',
                                popup: 'rounded-4'
                            },
                        });

                        Swal.fire({
                            icon: 'error',

                            text: res.message,
                            confirmButtonText: 'ตกลง',
                            customClass: {
                                icon: 'text-danger',
                                title: 'text-danger',
                                content: 'text-dark',
                                popup: 'rounded-4'
                            },
                        });
                    }
                }).saveEditVisit(formData);
            })
        }

    <script>
        $('.getLocationBtn').on('click', function () {
            let btn = $(this);
            if (navigator.geolocation) {
                btn.parent().parent().find('.locationStatus').text('กำลังดึงพิกัด...').removeClass().addClass('locationStatus form-text text-primary');
                navigator.geolocation.getCurrentPosition(function (position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    btn.parent().find('.location').val('https://maps.google.com/?q=' + lat + ',' + lon);
                    btn.parent().parent().find('.locationStatus').text('ดึงพิกัดสำเร็จ!').removeClass().addClass('locationStatus form-text text-success');
                }, function (error) {
                    let errorMessage = 'เกิดข้อผิดพลาดในการดึงพิกัด: ';
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += "ผู้ใช้ปฏิเสธคำขอตำแหน่ง";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += "ข้อมูลตำแหน่งไม่พร้อมใช้งาน";
                            break;
                        case error.TIMEOUT:
                            errorMessage += "หมดเวลาในการร้องขอตำแหน่ง";
                            break;
                        case error.UNKNOWN_ERROR:
                            errorMessage += "เกิดข้อผิดพลาดที่ไม่รู้จัก";
                            break;
                    }
                    // $('#location').val('');
                    // $('#locationStatus').text(errorMessage).removeClass().addClass('form-text text-danger');
                    btn.parent().parent().find('.locationStatus').text(errorMessage).removeClass().addClass('locationStatus form-text text-danger');
                    btn.parent().find('.location').val('');
                    console.error(errorMessage, error);
                });
            } else {
                // Browser doesn't support Geolocation
                btn.parent().parent().find('.locationStatus').text('เบราว์เซอร์ไม่รองรับ Geolocation').removeClass().addClass('form-text text-danger');
                console.error("Geolocation is not supported by this browser.");
            }
        });
    </script>
