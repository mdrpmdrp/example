<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <title>Shared</title>

</head>

<body>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        var profile, flexlist
        var scripturl = 'https://script.google.com/macros/s/AKfycbyzG1Rvks3zwXHmHjIga9hlLTyqZg88WRHxXU3TltA3r7yaLCd8MC0dlxzp9zQ_uUAh/exec'
        async function main() {
            await liff.init({ liffId: '1655873446-elo5GG7P' });
            if (!liff.isLoggedIn()) {
                liff.login({ redirectUri: window.location.href })
            } else {
                sendMessage()
            }
        }
        main();
    </script>
    <script>
        function sendMessage() {
            let url_string = window.location.href
            let url = new URL(url_string);
            let id = url.searchParams.get("flex");
          
            if (!id) return $('body').append('ผิดพลาด!!')
            $.getJSON(scripturl, {
                id: id
            }, function (data) {
                if (data.result) {
                    let flex = data.result
                    sendShare(JSON.parse(flex))
                }
            })
        }

        async function sendShare(flex) {
            const result = await liff.shareTargetPicker([flex]);
            if (result) {
                Swal.fire({
                    icon: 'success',
                    title: 'ส่งข้อความสำเร็จ',
                    showConfirmButton: false,
                    timer: 1500
                })
                liff.closeWindow();
            } else {
                liff.closeWindow()
            }
        }
    </script>
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
