    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <script>
        // VConsole will be exported to `window.VConsole` by default.
        // var vConsole = new window.VConsole();
    </script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzOz0J3XboXz7_vZIS8i-Zke8Srw7k-mHvNR3XBmyTwh2zs3oLQtz-LRcu4y17Pbs0/exec'
        $(document).ready(() => {
            $('#pickup_date').flatpickr({
                locale: 'th',
                dateFormat: 'd/m/Y',
                minDate: 'today',
                allowInput: true,
                // maxDate: new Date().fp_incr(30), // 30 days from now
            });
            $('##return_date').flatpickr({
                locale: 'th',
                dateFormat: 'd/m/Y',
                minDate: 'today',
                allowInput: true,
                onOpen: function (selectedDates, dateStr, instance) {
                    const pickupDate = $('#pickup_date').val();
                    if (pickupDate) {
                        instance.set('minDate', moment(pickupDate, 'DD/MM/YYYY').add(1, 'days').format('DD/MM/YYYY'));
                    }
                }
            });
            $('#pickup_time').flatpickr({
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
                time_24hr: true,
                allowInput: true,
                onOpen: function (selectedDates, dateStr, instance) {
                    const pickupDate = $('#pickup_date').val();
                    const today = moment().format('DD/MM/YYYY');
                    if (pickupDate == today) {
                        // Calculate the next round hour
                        const now = moment();
                        const nextHour = moment().add(1, 'hour').startOf('hour');
                        instance.set('minTime', nextHour.format('HH:00'));
                    } else if (pickupDate) {
                        instance.set('minTime', '12:00');
                    }
                }
            });
            $('#return_time').flatpickr({
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
                time_24hr: true,
                allowInput: true,
            });
            $('#advertisement').change(function () {
                if ($(this).val() == 'อื่นๆ') {
                    $('#advertisement_detail').prop('required', true).parent().removeClass('d-none')
                } else {
                    $('#advertisement_detail').val('').prop('required', false).parent().addClass('d-none')
                }
            })
            init()

        })

        function init() {
            liff.init({ liffId: '1655873446-MpmBPPzl' })
            liff.ready.then(() => {
                if (!liff.isInClient()) {
                    return Swal.fire({
                        icon: 'warning',
                        title: 'กรุณาเปิดในแอป LINE',
                        text: 'กรุณาเปิดในแอป LINE เท่านั้น',
                        customClass: {
                            popup: 'rounded-4',
                        },
                        allowOutsideClick: false,
                        showConfirmButton: false,
                    })
                }
                if (!liff.isLoggedIn()) {
                    liff.login()
                } else {

                    liff.getProfile().then(profile => {
                        $('#line_name').val(profile.displayName)
                        $('#line_name').attr('readonly', true)
                    }).catch(err => {
                        console.error(err)
                    })

                }
            }).catch(err => {
                console.error(err)
            })
        }

        function submit() {
            let data = $('#mainform').serializeArray().reduce((obj, item) => {
                obj[item.name] = item.value
                return obj
            }, { uid: liff.getDecodedIDToken().sub, opt: 'filter' })
            data.pickup_datetime = moment(data.pickup_date + ' ' + data.pickup_time, 'DD/MM/YYYY HH:mm').format('YYYY-MM-DDTHH:mm:ss')
            data.return_datetime = moment(data.return_date + ' ' + data.return_time, 'DD/MM/YYYY HH:mm').format('YYYY-MM-DDTHH:mm:ss')
            Swal.fire({
                iconHtml: '<i class="fa-solid fa-car-side fa-bounce" style="color: #07111D"></i>',
                title: 'กำลังตรวจสอบรถว่าง',
                html: 'กรุณารอสักครู่...',
                allowOutsideClick: false,
                customClass: {
                    icon: 'border-0',
                    popup: 'rounded-4',
                },
                didOpen: () => {
                    Swal.showLoading()
                }
            })

            console.log(data);
            $.post(scriptURL, data, function (res) {
                if (res.success) {
                    if (res.data.length == 0) {
                        return Swal.fire({
                            icon: 'warning',
                            title: 'ไม่พบรถว่างในช่วงเวลาที่คุณเลือก',
                            text: 'กรุณาลองเลือกช่วงเวลาใหม่อีกครั้ง',
                            confirmButtonText: 'ตกลง',
                            customClass: {
                                popup: 'rounded-4',
                            }
                        })
                    }
                    renderCarCards(res.data, data.pickup_datetime, data.return_datetime)
                }
                console.log(res)
            })
            // let d = [{ "brand": "Toyota", "model": "yaris ative", "license_plate": "4 ขฮ 2330", "color": "ขาว", "branch": "", "image": "https://drive.google.com/file/d/16uD6OTukNt9Wgo0rHJqSgD_72sCV8kpF/view?usp=drive_link" }, { "brand": "Toyota", "model": "Veloz", "license_plate": "4 ขฬ 8957", "color": "เทาดำ", "branch": "", "image": "https://drive.google.com/file/d/1pVoPWKbtM-Ydsxfzcc8SzJvcpJbaeQ-S/view?usp=drive_link" }, { "brand": "Toyota", "model": "Veloz", "license_plate": "5 ขย 6091", "color": "เทาดำ", "branch": "", "image": "https://drive.google.com/file/d/1pVoPWKbtM-Ydsxfzcc8SzJvcpJbaeQ-S/view?usp=drive_link" }, { "brand": "MG", "model": "4 Electric", "license_plate": "5 ขร 3224", "color": "ดำ", "branch": "", "image": "https://drive.google.com/file/d/1kr-3ZZH70g8JUIfdYdX7mtN1rwqWiloW/view?usp=drive_link" }]
            // renderCarCards(d, data.pickup_datetime, data.return_datetime)
        }

        function renderCarCards(data, pickup_datetime, return_datetime) {
            Swal.close()
            const carResults = $('#carResults')
            carResults.empty()
            $('#pickup-datetime').val(moment(pickup_datetime, 'YYYY-MM-DDTHH:mm:ss').format('LLLL') + ' น.')
            $('#return-datetime').val(moment(return_datetime, 'YYYY-MM-DDTHH:mm:ss').format('LLLL') + ' น.')
            const template = $('#carCardTemplate').html()
            data.forEach(car => {
                const card = $(template)
                let imageUrl = 'https://lh3.googleusercontent.com/d/' + car.image.split('/d/')[1].split('/')[0]
                card.find('.card-img-top').attr('src', imageUrl).attr('loading', 'lazy')
                card.find('.card-img-top').attr('alt', car.brand + ' ' + car.model)
                card.find('.btn-select').attr({
                    'data-brand': car.brand,
                    'data-model': car.model,
                    'data-license_plate': car.license_plate,
                    'data-color': car.color,
                    'data-branch': car.branch,
                    'data-image': imageUrl
                })
                carResults.append(card)
            })
            $('#main').slideUp(200, function () {
                $('#carResultsContainer').slideDown(200)
            })
            $('#resetFilter').off('click').click(function () {
                $('#carResultsContainer').slideUp(200, function () {
                    $('#main').slideDown(200)
                })
                $('#mainform')[0].reset();
                $('#mainform').removeClass('was-validated');
                $('#pickup-datetime').val('');
                $('#return-datetime').val('');
                $('#line_name').val(liff.getDecodedIDToken().name)
            });
        }

        async function sendData(button) {
            const {
                brand,
                model,
                license_plate,
                color,
                branch,
                image
            } = button.dataset;
            let pickup_datetime = moment($('#pickup-datetime').val(), 'LLLL').format('DD-MM-YYYY HH:mm')
            let return_datetime = moment($('#return-datetime').val(), 'LLLL').format('DD-MM-YYYY HH:mm')
            let pickup_branch = $('#pickup_branch').val()
            let return_branch = $('#return_branch').val()
            let province = $('#province').val()
            let advertisement = $('#advertisement').val()
            let advertisement_detail = $('#advertisement_detail').val()
            let duration = getDuration(pickup_datetime, return_datetime)
            let data = {
                brand,
                model,
                license_plate,
                color,
                branch,
                image,
                pickup_date: $('#pickup_date').val(),
                pickup_time: $('#pickup_time').val(),
                return_date: $('#return_date').val(),
                return_time: $('#return_time').val(),
                duration_days: duration.days,
                duration_hours: duration.hours,
                duration_minutes: duration.minutes,
                pickup_branch,
                return_branch,
                province,
                advertisement,
                advertisement_detail,
                line_name: $('#line_name').val(),
                uid: liff.getDecodedIDToken().sub,
            }
            saveToSheet(data)
            await sendToLine(data)
            liff.closeWindow()
        }

        function getDuration(pickup_datetime, return_datetime) {
            const pickupDateTime = moment(pickup_datetime, 'DD/MM/YYYY HH:mm');
            const returnDateTime = moment(return_datetime, 'DD/MM/YYYY HH:mm');
            // Calculate the duration between two dates
            const duration = moment.duration(returnDateTime.diff(pickupDateTime));
            const days = Math.floor(duration.asDays());
            const hours = duration.hours();
            const minutes = duration.minutes();

            // Return the duration as an object
            return {
                days: days,
                hours: hours,
                minutes: minutes,
                text: `${days > 0 ? days + ' วัน ' : ''}${hours > 0 || days > 0 ? hours + ' ชั่วโมง ' : ''}${minutes} นาที`.trim()
            };
        }

        function saveToSheet(data) {
            data.opt = 'save'
            console.log(data);
            $.post(scriptURL, data, function (res) {
                if (res.success) {
                    console.log('Data saved to sheet')
                    resolve()
                } else {
                    console.error('Error saving data to sheet')
                    reject()
                }
            })
        }

        function sendToLine(data) {
            return new Promise((resolve, reject) => {
                let message = `🏷️ ขอราคารถ
 
 🚘 ข้อมูลรถ
 ยี่ห้อ: ${data.brand}
 รุ่น: ${data.model}
 สี: ${data.color}
 -----------------------
 
 📅 ข้อมูลการเช่า
 วันรับรถ: ${data.pickup_datetime}
 สาขารับรถ: 
 ${data.pickup_branch}
 
 วันคืนรถ: ${data.return_datetime}
 สาขาคืนรถ: 
 ${data.return_branch}
 -----------------------
 
 📍 ข้อมูลการใช้รถ
 จังหวัดที่จะนำรถไปใช้: ${data.province}
 พบโฆษณาจาก: ${data.advertisement == 'อื่นๆ' ? (data.advertisement_detail && data.advertisement_detail != '' ? data.advertisement_detail : '-') : data.advertisement}`
                liff.sendMessages([{
                    type: 'text',
                    text: message
                }, {
                    type: 'image',
                    originalContentUrl: data.image,
                    previewImageUrl: data.image
                }]).then(() => {
                    console.log('message sent');
                    resolve()
                }).catch((err) => {
                    console.error(err);
                });
            })

        }
    </script>
    <script>
        (function () {
            'use strict'
            const form = document.querySelector('.needs-validation')
            form.addEventListener('submit', async function (event) {
                event.preventDefault()
                if (form.checkValidity() === false) {
                    event.stopPropagation()
                    form.classList.add('was-validated')
                    return $(form).find(':invalid').first().focus()
                }
                submit()
            })
        })()
    </script>
