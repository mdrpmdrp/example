<body class="container-fluid">

                        <option value="สาขา Big C ปากช่อง / Big C Pak Chong">สาขา Big C ปากช่อง / Big C Pak Chong
                        </option>

                </div>

                </div>

                    <div class="invalid-feedback">

                </div>
                <div class="col-12">
                    <label for="return_branch">

                        สาขาคืนรถ / Branch return
                    </label>
                    <select class="form-select rounded-3" id="return_branch" name="return_branch" required>
                        <option value="">เลือกสาขา / Select branch</option>
                        <option value="สาขา ปตท.พีเอ็ม ประเวศ / Ptt PM Pravate">สาขา ปตท.พีเอ็ม ประเวศ / Ptt PM Pravate
                        </option>
                        <option value="สาขา เดอะมอลล์โคราช / The Mall Korat">สาขา เดอะมอลล์โคราช / The Mall Korat
                        </option>
                        <option value="สาขาโลตัส บางแค / Lotus Bang Kae">สาขาโลตัส บางแค / Lotus Bang Kae</option>
                        <option value="สาขา Big C ปากช่อง / Big C Pak Chong">สาขา Big C ปากช่อง / Big C Pak Chong
                        </option>

    <div class="container px-2 pb-4">
        <div class="row">
            <div class="col-12 text-center">
                <div class="text-center h4">รถที่ว่างในช่วงเวลาที่คุณเลือก</div>

            </div>
            <div class="col-12 mt-3">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-3 shadow-none" id="pickup-datetime" readonly

            </div>
            <div class="col-12">
                <div class="form-floating mb-3">

                </div>
            </div>
            <div class="col-12">
                <div class="d-grid">
                    <button id="resetFilter" class="btn  btn-sm btn-outline-secondary rounded-3 mb-3">

                        รีเซ็ตตัวกรอง / Reset Filter

        <div id="carResults" class="row mb-4 g-3">
            <!-- Car cards will be shown here dynamically -->
        </div>

        <!-- Car card template -->
        <template id="carCardTemplate">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <img src="" class="card-img-top px-3" alt="Car Image">
                    <div class="card-body m-0 p-0 text-center">
                        <button class="btn btn-select rounded-3 btn-sm text-decoration-none mb-3"
                            onclick="sendData(this)">
                            <!-- <i class="fa-solid fa-car"></i> -->
                            ขอราคารถคันนี้&nbsp;
                            <i class="fa-solid fa-tag fa-flip"></i>
                            <!-- <i class="fa-solid fa-car-side"></i>&nbsp; -->
                        </button>
                    </div>
                </div>
            </div>
        </template>
    </div>
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <script>

    <script>
        const scriptURL = ''
        $(document).ready(() => {
            $('#pickup_date, #return_date').flatpickr({
                locale: 'th',
                dateFormat: 'd/m/Y',
                minDate: 'today',
                allowInput: true,
                // maxDate: new Date().fp_incr(30), // 30 days from now
            })
            $('#pickup_time, #return_time').flatpickr({
                enableTime: true,
                noCalendar: true,
                dateFormat: "H:i",
                time_24hr: true,
                allowInput: true,
            });
            $('#advertisement').change(function () {
                if ($(this).val() == 'อื่นๆ') {
                    $('#advertisement_detail').prop('required', true).parent().removeClass('d-none')
                } else {
                    $('#advertisement_detail').val('').prop('required', false).parent().addClass('d-none')
                }
            })
            init()
            renderCarCards(car_data)
        })

        function init() {

        }

        function submit() {
            let data = $('#mainform').serializeArray().reduce((obj, item) => {
                obj[item.name] = item.value
                return obj
            }, {})
            data.pickup_datetime = moment(data.pickup_date + ' ' + data.pickup_time, 'DD/MM/YYYY HH:mm').format('YYYY-MM-DDTHH:mm:ss')
            data.return_datetime = moment(data.return_date + ' ' + data.return_time, 'DD/MM/YYYY HH:mm').format('YYYY-MM-DDTHH:mm:ss')
            console.log(data);
            $.post(scriptURL, {
                opt: 'filter',
                data: data
            }, function (res) {
                console.log(res)
            })
        }
        let car_data = 	[{"brand":"Toyota","model":"yaris ative","license_plate":"4 ขฮ 2330","color":"ขาว","branch":"","image":"https://drive.google.com/file/d/16uD6OTukNt9Wgo0rHJqSgD_72sCV8kpF/view?usp=drive_link"},{"brand":"Toyota","model":"Veloz","license_plate":"4 ขฬ 8957","color":"เทาดำ","branch":"","image":"https://drive.google.com/file/d/1pVoPWKbtM-Ydsxfzcc8SzJvcpJbaeQ-S/view?usp=drive_link"},{"brand":"Toyota","model":"Veloz","license_plate":"5 ขย 6091","color":"เทาดำ","branch":"","image":"https://drive.google.com/file/d/1pVoPWKbtM-Ydsxfzcc8SzJvcpJbaeQ-S/view?usp=drive_link"},{"brand":"MG","model":"4 Electric","license_plate":"5 ขร 3224","color":"ดำ","branch":"","image":"https://drive.google.com/file/d/1kr-3ZZH70g8JUIfdYdX7mtN1rwqWiloW/view?usp=drive_link"}]

        function renderCarCards(data, pickup_datetime, return_datetime) {
            pickup_datetime = pickup_datetime || moment().format('DD/MM/YYYY HH:mm')
            return_datetime = return_datetime || moment().add(5, 'days').format('DD/MM/YYYY HH:mm')
            data = data || car_data
            const carResults = $('#carResults')
            carResults.empty()
            $('#pickup-datetime').val(pickup_datetime + ' น.')
            $('#return-datetime').val(return_datetime + ' น.')
            const template = $('#carCardTemplate').html()
            data.forEach(car => {
                const card = $(template)
                let imageUrl = 'https://lh3.googleusercontent.com/d/' + car.image.split('/d/')[1].split('/')[0]
                card.find('.card-img-top').attr('src', imageUrl)
                card.find('.card-img-top').attr('alt', car.brand + ' ' + car.model)
                card.find('.btn-select').attr({
                    'data-brand': car.brand,
                    'data-model': car.model,
                    'data-license_plate': car.license_plate,
                    'data-color': car.color,
                    'data-branch': car.branch,
                    'data-image': imageUrl
                })
                carResults.append(card)
            })
            $('#main').hide()
            $('#resetFilter').off('click').click(function () {
                $('#carResults').empty().parent().slideUp(200, function () {
                    $('#main').slideDown(200)
                })
                $('#mainform')[0].reset();
                $('#mainform').removeClass('was-validated');
                $('#pickup-datetime').val('');
                $('#return-datetime').val('');
            });
        }

        function sendData(button) {
            const {
                brand,
                model,
                license_plate,
                color,
                branch,
                image
            } = button.dataset;
            console.log(brand, model, license_plate, color, branch, image);
            // Add your logic to handle the button click event here
        }
    </script>
    <script>
        (function () {
            'use strict'
            const form = document.querySelector('.needs-validation')
            form.addEventListener('submit', async function (event) {
                event.preventDefault()
                if (form.checkValidity() === false) {
                    event.stopPropagation()
                    form.classList.add('was-validated')
                    return $(form).find(':invalid').first().focus()
                }
                submit()
            })
        })()
    </script>
