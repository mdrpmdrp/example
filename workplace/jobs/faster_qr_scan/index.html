<head>
    <!-- no cache -->

    <meta http-equiv="Expires" content="0" />
    <!-- no cache -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Mitr', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f9fa;
            width: 100vw;
            height: 95vh;
        }

        #beepsound {
            width: 0px;
            height: 1px;
        }
    </style>

</head>

<body>
    <div id="reader"></div>
    <div class="toast-container position-absolute top-0 end-0 p-3">
        <!-- toast wrapper -->
    </div>
    <audio id="beepsound" controls>
        <source src="sound/scanner-beeps-barcode.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <script>
        $(document).ready(function () {
            scancode()
        });
        function scancode() {
            var beepsound = document.getElementById("beepsound");

            const html5QrCode = new Html5Qrcode("reader");
            const config = {
                fps: 10,
                qrbox: 350,
                aspectRatio: 1.777778,
                disableFlip: false,
                focusMode: "continuous",
                advanced: [{ zoom: 2.0 }],
                experimentalFeatures: {
                    useBarCodeDetectorIfSupported: true
                },
            };
            const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                console.log("ðŸš€ ~ decodedResult", decodedResult)
                // $.LoadingOverlay("show");
                beepsound.play();
                beepsound.onended = function () {
                    beepsound.muted = true;
                };
                result = decodedText
                console.log("ðŸš€ ~ result", result)
                $('.toast-container').append(`
                    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <strong class="me-auto">QR Code</strong>
                            <small>just now</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            ${result}
                        </div>
                    </div>
                `)
                var toastElList = [].slice.call(document.querySelectorAll('.toast'))
                var toastList = toastElList.map(function (toastEl) {
                    return new bootstrap.Toast(toastEl)
                });
                toastList.forEach(toast => toast.show());
                // $.LoadingOverlay("hide");
            };
            html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);
            setInterval(function () {
                // html5QrCode.applyVideoConstraints({
                //     focusMode: "continuous",
                //     advanced: [{ zoom: 2.0 }],
                // });
            }, 2000);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
