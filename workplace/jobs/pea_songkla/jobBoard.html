    <style>
        * {
            font-family: 'Sarabun', sans-serif;
        }

        body {
            background: #F3F4F7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(168, 12, 138, 0.15), 0 2px 4px -1px rgba(168, 12, 138, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 20px 25px -5px rgba(168, 12, 138, 0.2), 0 10px 10px -5px rgba(168, 12, 138, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #a80c8a 0%, #961681 100%);
            color: white;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(168, 12, 138, 0.3);
        }

        .btn-primary.active {
            background: linear-gradient(135deg, #C7911B 0%, #D4A129 100%);
        }

        .text-purple-primary {
            color: #a80c8a;
        }

        .text-gray-secondary {
            color: #666;
        }

        .bg-footer {
            background-color: #222222;
        }

        .hidden {
            display: none !important;
        }

        #nprogress .bar {
            background: linear-gradient(90deg, #a80c8a 0%, #961681 100%) !important;
            height: 4px !important;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #a80c8a;
            box-shadow: 0 0 0 3px rgba(168, 12, 138, 0.1);
        }

        /* Calendar Styles */
        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .calendar-grid {
            display: grid;
            gap: 1px;
            background: #E5E7EB;
            border: 1px solid #E5E7EB;
            border-radius: 0.75rem;
            overflow: hidden;
        }
        
        .calendar-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .calendar-day-header {
            background: #a80c8a;
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: 600;
        }

        .calendar-day-header:first-child {
            border-top-left-radius: 0.75rem;
        }

        .calendar-day-header:nth-child(8) {
            border-top-right-radius: 0.75rem;
        }

        .calendar-day {
            background: white;
            min-height: 70px;
            height: 100%;
            /* aspect-ratio: 1; */
            padding: 8px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .calendar-day.other-month {
            background: #F9FAFB;
            opacity: 0.5;
        }

        .calendar-day-number {
            font-weight: 600;
            color: #374151;
            margin-bottom: 4px;
        }

        .calendar-day.today .calendar-day-number {
            background: #a80c8a;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .job-item {
            background: linear-gradient(135deg, #a80c8a 0%, #961681 100%);
            color: white;
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 2px;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .job-item:hover {
            opacity: 0.9;
        }
        
        .job-count-badge {
            background: linear-gradient(135deg, #C7911B 0%, #D4A129 100%);
            color: white;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 4px 12px;
            border-radius: 12px;
            box-shadow: 0 2px 4px rgba(199, 145, 27, 0.2);
            text-decoration: none;
            gap: 4px;
            width: 100%;
        }
        
        .job-count-badge:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(199, 145, 27, 0.3);
        }
        
        .job-count-badge i {
            font-size: 12px;
        }
        
        .calendar-day.has-jobs {
            cursor: pointer;
        }
        
        .calendar-day.has-jobs:hover {
            background: #F9FAFB;
        }

        .week-day-column {
            background: white;
            min-height: 120px;
            padding: 12px;
            border-right: 1px solid #E5E7EB;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .week-day-column:last-child {
            border-right: none;
        }
        
        .week-job-item {
            background: linear-gradient(135deg, #C7911B 0%, #D4A129 100%);
            color: white;
            padding: 8px 10px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(199, 145, 27, 0.2);
        }
        
        .week-job-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(199, 145, 27, 0.3);
        }
        
        .week-job-count {
            text-align: center;
            color: #C7911B;
            font-size: 12px;
            font-weight: 600;
            padding: 6px;
            background: #F3F4F7;
            border-radius: 6px;
            margin-top: auto;
        }

        .day-view-header {
            background: #a80c8a;
            color: white;
            padding: 16px;
            border-radius: 0.75rem 0.75rem 0 0;
            font-size: 18px;
            font-weight: 600;
        }

        .day-view-content {
            background: white;
            border-radius: 0 0 0.75rem 0.75rem;
            border: 1px solid #E5E7EB;
        }

        #jobMap {
            height: 250px;
            width: 100%;
            border-radius: 8px;
            margin: 12px 0;
        }

        #calendarContainer {
            background: #F3F4F7 !important;
            overflow-x: auto;   
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .week-view-mobile .calendar-grid {
                display: grid !important;
                grid-template-columns: 1fr !important;
                grid-template-rows: auto !important;
                gap: 0;
                min-width: auto !important;
            }
            
            .week-view-mobile .calendar-day-header {
                border-radius: 8px 8px 0 0 !important;
                padding: 12px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .week-view-mobile .calendar-day-header:nth-child(n+8) {
                display: none;
            }
            
            .week-view-mobile .week-day-column {
                border-right: none;
                border-bottom: 2px solid #E5E7EB;
                border-radius: 0 0 8px 8px;
                min-height: auto;
                margin-bottom: 12px;
            }
            
            .week-view-mobile .week-day-column:nth-child(8) {
                order: 2;
            }
            .week-view-mobile .week-day-column:nth-child(9) {
                order: 4;
            }
            .week-view-mobile .week-day-column:nth-child(10) {
                order: 6;
            }
            .week-view-mobile .week-day-column:nth-child(11) {
                order: 8;
            }
            .week-view-mobile .week-day-column:nth-child(12) {
                order: 10;
            }
            .week-view-mobile .week-day-column:nth-child(13) {
                order: 12;
            }
            .week-view-mobile .week-day-column:nth-child(14) {
                order: 14;
            }
            
            .week-view-mobile .calendar-day-header:nth-child(1) {
                order: 1;
            }
            .week-view-mobile .calendar-day-header:nth-child(2) {
                order: 3;
            }
            .week-view-mobile .calendar-day-header:nth-child(3) {
                order: 5;
            }
            .week-view-mobile .calendar-day-header:nth-child(4) {
                order: 7;
            }
            .week-view-mobile .calendar-day-header:nth-child(5) {
                order: 9;
            }
            .week-view-mobile .calendar-day-header:nth-child(6) {
                order: 11;
            }
            .week-view-mobile .calendar-day-header:nth-child(7) {
                order: 13;
            }
            
            .week-view-mobile .week-day-column:last-child {
                border-bottom: none;
            }
            
            .calendar-wrapper {
                overflow-x: visible;
            }
        }
    </style>
</head>

                });
                return;
            }

            NProgress.start();

                    NProgress.done();
                    data = JSON.parse(data);

                    $('#calendarSection').removeClass('hidden');
                    renderCalendar();
                })

                        icon: 'error',
                        title: 'เกิดข้อผิดพลาด',

        // Change view
        function changeView(view) {
            currentView = view;
            $('#viewDay, #viewWeek, #viewMonth').removeClass('active');
            $('#view' + view.charAt(0).toUpperCase() + view.slice(1)).addClass('active');
            renderCalendar();
        }

        // Navigate calendar
        function navigateCalendar(direction) {
            if (currentView === 'day') {
                currentDate.add(direction, 'days');
            } else if (currentView === 'week') {
                currentDate.add(direction, 'weeks');
            } else {
                currentDate.add(direction, 'months');
            }
            renderCalendar();
        }

        function navigateToday() {
            currentDate = moment();
            renderCalendar();
        }

        // Render calendar based on view
        function renderCalendar() {
            if (currentView === 'month') {
                renderMonthView();
            } else if (currentView === 'week') {
                renderWeekView();
            } else {
                renderDayView();
            }
        }

        // Render month view
        function renderMonthView() {
            let buddhistYear = currentDate.year() + 543;
            $('#calendarTitle').text(currentDate.format('MMMM') + ' ' + buddhistYear);

            const startOfMonth = currentDate.clone().startOf('month');
            const endOfMonth = currentDate.clone().endOf('month');
            const startDate = startOfMonth.clone().startOf('week');
            const endDate = endOfMonth.clone().endOf('week');

            let html = '<div class="calendar-wrapper"><div class="calendar-grid" style="grid-template-columns: repeat(7, 1fr); min-width: 700px;">';

            // Headers
            const days = ['อาทิตย์', 'จันทร์', 'อังคาร', 'พุธ', 'พฤหัสบดี', 'ศุกร์', 'เสาร์'];
            days.forEach(function (day) {
                html += '<div class="calendar-day-header text-bold">' + day + '</div>';
            });

            // Days
            const day = startDate.clone();
            while (day.isSameOrBefore(endDate)) {
                const isToday = day.isSame(moment(), 'day');
                const isOtherMonth = !day.isSame(currentDate, 'month');
                const dayJobs = getJobsForDate(day);
                const hasJobs = dayJobs.length > 0;
                const dayStr = day.format('YYYY-MM-DD');

                html += '<div class="calendar-day' + (isOtherMonth ? ' other-month' : '') + (isToday ? ' today' : '') + (hasJobs ? ' has-jobs' : '') + '" onclick="' + (hasJobs ? 'showDayJobs(\'' + dayStr + '\')' : '') + '">';
                html += '<div class="calendar-day-number">' + day.format('D') + '</div>';

                if (hasJobs) {
                    html += '<div class="text-center mt-2">';
                    html += '<span class="job-count-badge text-base"><i class="fa-solid fa-calendar-check"></i>' + dayJobs.length + '</span>';
                    html += '</div>';
                }

                html += '</div>';
                day.add(1, 'day');
            }

            html += '</div></div>';
            $('#calendarContainer').html(html);
        }

        // Render week view
        function renderWeekView() {
            const startOfWeek = currentDate.clone().startOf('week');
            const endOfWeek = currentDate.clone().endOf('week');
            const buddhistYear = endOfWeek.year() + 543;
            $('#calendarTitle').text(startOfWeek.format('DD MMM') + ' - ' + endOfWeek.format('DD MMM ') + buddhistYear);

            let html = '<div class="calendar-wrapper week-view-mobile"><div class="calendar-grid" style="grid-template-columns: repeat(7, 1fr); min-width: 700px;">';

            // Headers row
            const headerDay = startOfWeek.clone();
            for (let i = 0; i < 7; i++) {
                const isToday = headerDay.isSame(moment(), 'day');
                html += '<div class="calendar-day-header' + (isToday ? ' today' : '') + '">';
                html += '<div>' + headerDay.format('ddd') + '</div>';
                html += '<div class="text-lg">' + headerDay.format('DD/MM') + '</div>';
                html += '</div>';
                headerDay.add(1, 'day');
            }

            // Day columns with jobs
            const dayCol = startOfWeek.clone();
            for (let i = 0; i < 7; i++) {
                const dayJobs = getJobsForDate(dayCol);
                const isToday = dayCol.isSame(moment(), 'day');
                html += '<div class="week-day-column' + (isToday ? ' bg-purple-50' : '') + '">';

                if (dayJobs.length > 0) {
                    // Show first 3 jobs
                    const displayJobs = dayJobs.slice(0, 3);
                    displayJobs.forEach(function (job) {
                        html += '<div class="week-job-item" onclick="showJobDetail(\'' + job.trackingId + '\')"><i class="fas fa-briefcase mr-2"></i>' + job.jobName + '</div>';
                    });
                    
                    if (dayJobs.length > 1) {
                        html += '<div class="week-job-count"><i class="fas fa-check-circle mr-1"></i>ทั้งหมด ' + dayJobs.length + ' งาน</div>';
                    }
                } else {
                    html += '<div class="text-center text-gray-400 py-8"><i class="fas fa-calendar-check text-2xl mb-2"></i><div class="text-xs">ไม่มีงาน</div></div>';
                }

                html += '</div>';
                dayCol.add(1, 'day');
            }

            html += '</div></div>';
            $('#calendarContainer').html(html);
        }

        // Render day view
        function renderDayView() {
            const buddhistYear = currentDate.year() + 543;
            $('#calendarTitle').text(currentDate.format('dddd, DD MMMM ') + buddhistYear);

            const dayJobs = getJobsForDate(currentDate);

            let html = '<div class="day-view-header">';
            html += '<i class="fas fa-calendar-day mr-2"></i>';
            html += 'งานทั้งหมด ' + dayJobs.length + ' รายการ';
            html += '</div>';
            html += '<div class="day-view-content p-4">';

            if (dayJobs.length === 0) {
                html += '<div class="text-center py-8 text-gray-500">';
                html += '<i class="fas fa-calendar-times text-4xl mb-3"></i>';
                html += '<p>ไม่มีงานในวันนี้</p>';
                html += '</div>';
            } else {
                dayJobs.forEach(function (job) {
                    html += '<div class="border-l-4 border-purple-primary bg-gray-50 p-4 mb-3 rounded cursor-pointer hover:shadow-md transition" onclick="showJobDetail(\'' + job.trackingId + '\')">';
                    html += '<div class="font-semibold text-purple-primary">' + job.jobName + '</div>';
                    html += '<div class="text-sm text-gray-600 mt-1">';
                    html += '<i class="fas fa-map-marker-alt mr-1"></i> ' + (job.patternNumber || '-');
                    html += '<span class="ml-3"><i class="fas fa-clipboard-list mr-1"></i> ' + (job.jobType || '-') + '</span>';
                    html += '</div>';
                    html += '<div class="text-sm text-gray-500 mt-2">';
                    html += '<i class="fas fa-clock mr-1"></i> วันรับคำร้อง: ' + moment(job.requestDate).format('DD/MM/YYYY');
                    html += '</div>';
                    html += '</div>';
                });
                html += '<div class="text-center text-sm text-purple-primary font-semibold mt-4">';
                html += dayJobs.length + ' งาน';
                html += '</div>';
            }

            html += '</div>';
            $('#calendarContainer').html(html);
        }

        // Get jobs for specific date
        function getJobsForDate(date) {
            return staffJobs.filter(function (job) {
                const appointmentDate = moment(job.appointmentDate);
                return appointmentDate.isSame(date, 'day');
            });
        }
        
        // Show jobs for a specific day in a table
        function showDayJobs(dayStr) {
            const date = moment(dayStr);
            const dayJobs = getJobsForDate(date);
            
            if (dayJobs.length === 0) return;
            
            const buddhistYear = date.year() + 543;
            const dateTitle = date.format('dddd, DD MMMM ') + buddhistYear;
            
            let tableHtml = '<div class="overflow-x-auto">';
            tableHtml += '<table class="w-full text-sm">';
            tableHtml += '<thead>';
            tableHtml += '<tr class="bg-gray-100 ">';
            tableHtml += '<th class="py-2 px-3 text-center font-semibold">#</th>';
            tableHtml += '<th class="py-2 px-3 text-center font-semibold">เลขคำร้อง</th>';
            tableHtml += '<th class="py-2 px-3 text-center font-semibold">ชื่องาน</th>';
            tableHtml += '<th class="py-2 px-3 text-center font-semibold">ประเภทงาน</th>';
            tableHtml += '</tr>';
            tableHtml += '</thead>';
            tableHtml += '<tbody>';
            
            dayJobs.forEach(function(job, index) {
                tableHtml += '<tr class="border-t hover:bg-purple-50 cursor-pointer transition" onclick="showJobDetail(\'' + job.trackingId + '\', \'' + dayStr + '\')">';
                tableHtml += '<td class="py-3 px-3">' + (index + 1) + '</td>';
                tableHtml += '<td class="py-3 px-3 text-purple-primary font-semibold">' + job.trackingId + '</td>';
                tableHtml += '<td class="py-3 px-3">' + (job.jobName || '-') + '</td>';
                tableHtml += '<td class="py-3 px-3">' + (job.jobType || '-') + '</td>';
                tableHtml += '</tr>';
            });
            
            tableHtml += '</tbody>';
            tableHtml += '</table>';
            tableHtml += '</div>';
            
            Swal.fire({
                title: '<strong>' + dateTitle + '</strong>',
                html: '<p class="text-gray-600 mb-4">งานทั้งหมด ' + dayJobs.length + ' รายการ</p>' + tableHtml,
                width: '800px',
                showConfirmButton: true,
                confirmButtonText: 'ปิด',
                confirmButtonColor: '#a80c8a',
                customClass: {
                    popup: 'rounded-xl',
                    confirmButton: 'btn-primary px-6 py-2 rounded-lg'
                }
            });
        }
        
        // Get step badge class
        function getStepBadgeClass(step) {
            if (step === 4) return 'bg-green-100 text-green-800';
            if (step === 3) return 'bg-yellow-100 text-yellow-800';
            if (step === 2) return 'bg-blue-100 text-blue-800';
            return 'bg-gray-100 text-gray-800';
        }

        // Show job detail
        function showJobDetail(trackingId, returnToDayStr) {
            const job = staffJobs.find(function (j) { return j.trackingId === trackingId; });

            if (!job) return;

            // Check if location has coordinates
            let mapHtml = '';
            let lat, lon;
            if (job.customerCoords && job.customerCoords.includes(',')) {
                const coords = job.customerCoords.split(',');
                lat = parseFloat(coords[0].trim());
                lon = parseFloat(coords[1].trim());
                if (!isNaN(lat) && !isNaN(lon)) {
                    mapHtml += '<tr><td colspan="2" class="pt-3"><div id="jobMap"></div></td></tr>';
                    mapHtml += '<tr><td colspan="2" class="pb-2">';
                    mapHtml += '<a href="https://www.google.com/maps?q=' + lat + ',' + lon + '" target="_blank" class="inline-block bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm transition">';
                    mapHtml += '<i class="fas fa-map-marked-alt mr-2"></i>เปิดใน Google Maps';
                    mapHtml += '</a>';
                    mapHtml += '</td></tr>';
                }
            }else{
                mapHtml += '<tr><td colspan="2" class="py-2 text-gray-500 italic">ไม่มีข้อมูลพิกัดสถานที่</td></tr>';
            }

            Swal.fire({
                title: '<strong>' + job.jobName + '</strong>',
                html: '<div class="text-left">' +
                    '<table class="w-full text-sm">' +
                    '<tr><td class="py-1">เลขคำร้อง:</td><td class="py-1 font-semibold text-purple-primary">' + job.trackingId + '</td></tr>' +
                    '<tr><td class="py-1">หมายเลขผัง:</td><td class="py-1 font-semibold">' + (job.patternNumber || '-') + '</td></tr>' +
                    '<tr><td class="py-1">ประเภทงาน:</td><td class="py-1 font-semibold">' + (job.jobType || '-') + '</td></tr>' +
                    '<tr><td class="py-1">ชื่อผู้ใช้ไฟ:</td><td class="py-1 font-semibold">' + (job.customerName || '-') + '</td></tr>' +
                    '<tr><td class="py-1">เบอร์โทร:</td><td class="py-1 font-semibold">' + (job.customerPhone ? '<a href="tel:' + job.customerPhone + '" class="text-purple-primary hover:underline"><i class="fas fa-phone mr-1"></i>' + job.customerPhone + '</a>' : '-') + '</td></tr>' +
                    mapHtml +
                    (job.notes ? '<tr><td colspan="2" class="pt-3 pb-1 font-semibold">หมายเหตุ:</td></tr><tr><td colspan="2" class="text-gray-600">' + job.notes + '</td></tr>' : '') +
                    '</table>' +
                    '</div>',
                confirmButtonText: returnToDayStr ? 'กลับไปที่ตาราง' : 'ปิด',
                confirmButtonColor: '#a80c8a',
                width: '600px',
                customClass: {
                    popup: 'rounded-xl',
                    confirmButton: 'btn-primary px-6 py-2 rounded-lg',
                    title: 'text-lg'
                },
                didOpen: function() {
                    if (mapHtml && !isNaN(lat) && !isNaN(lon)) {
                        const map = L.map('jobMap').setView([lat, lon], 15);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: '&copy; OpenStreetMap contributors'
                        }).addTo(map);
                        
                        const purpleIcon = L.icon({
                            iconUrl: 'data:image/svg+xml;base64,' + btoa('<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32"><path fill="%23a80c8a" d="M12 0C7.802 0 4 3.403 4 7.602C4 11.8 7.469 16.812 12 24C16.531 16.812 20 11.8 20 7.602C20 3.403 16.199 0 12 0zM12 11C10.343 11 9 9.657 9 8C9 6.343 10.343 5 12 5C13.657 5 15 6.343 15 8C15 9.657 13.657 11 12 11z"/></svg>'),
                            iconSize: [32, 32],
                            iconAnchor: [16, 32],
                            popupAnchor: [0, -32]
                        });
                        
                        L.marker([lat, lon], {icon: purpleIcon})
                            .addTo(map)
                            .bindPopup('<b>' + (job.jobName || 'สถานที่') + '</b><br>' + (job.patternNumber || ''))
                            .openPopup();
                    }
                },
                didClose: function() {
                    if (returnToDayStr) {
                        showDayJobs(returnToDayStr);
                    }
                }
            });
        }
    </script>
