<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web App</title>
  <link rel="manifest" href="data:application/json,{"name":"My Web App","short_name":"WebApp","start_url":"./index.html","display":"standalone","background_color":"#ffffff","theme_color":"#000000","icons":[{"src":"icon.png","sizes":"192x192","type":"image/png"}]}">
  <style>
    .add-button {
      display: none;
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Web App</h1>
  <button class="add-button">Add to Home Screen</button>
  <script>
    // Register the service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').then(registration => {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, err => {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }

    let deferredPrompt;
    const addBtn = document.querySelector('.add-button');

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault();
      // Stash the event so it can be triggered later.
      deferredPrompt = e;
      // Update UI notify the user they can add to home screen
      addBtn.style.display = 'block';

      addBtn.addEventListener('click', () => {
        // Hide the app provided install promotion
        addBtn.style.display = 'none';
        // Show the install prompt
        deferredPrompt.prompt();
        // Wait for the user to respond to the prompt
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          } else {
            console.log('User dismissed the A2HS prompt');
          }
          deferredPrompt = null;
        });
      });
    });

    // Service worker script in same HTML file using a data URL
    const swScript = `
      self.addEventListener('install', event => {
        event.waitUntil(
          caches.open('my-cache').then(cache => {
            return cache.addAll([
              './',
              './index.html',
              './icon.png'
            ]);
          })
        );
      });

      self.addEventListener('fetch', event => {
        event.respondWith(
          caches.match(event.request).then(response => {
            return response || fetch(event.request);
          })
        );
      });
    `;
    const blob = new Blob([swScript], { type: 'application/javascript' });
    const swURL = URL.createObjectURL(blob);

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(swURL).then(function (registration) {
        console.log('ServiceWorker registered with scope:', registration.scope);
      }).catch(function (error) {
        console.log('ServiceWorker registration failed:', error);
      });
    }
  </script>
</body>
</html>
